at\" usercard=\"name=不逆天了\">@不逆天了<\/a>:为什么高雄之前叫打狗啊？                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4289965737210189\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"战争史研究WHS\" href=\"\/zhanzhengshiyanjiu?from=feed&loc=nickname\" title=\"战争史研究WHS\" usercard=\"id=2794283127&refer_flag=\">\r\n                                    @战争史研究WHS<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a><a target=\"_blank\" href=\"http:\/\/s.weibo.com\/weibo?q=%23美丽中国我是行动者%23\" title=\"美丽中国我是行动者\"><i class=\"W_icon_yy icon_yy_meilizhongguo\"><\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        一些中国城市的命名来源<br><br>与镇抚、绥靖有关：<br>西安、北平、南宁、西宁、武昌、安西、安东、抚顺、武威、酒泉（与西汉军事行动有关）、宁夏、平凉、平越、归化、绥远、武定、安远、迪化（乌鲁木齐）、镇西（巴里坤）、伊犁九城（惠远、惠宁、绥定、瞻德、宁远、拱宸等城），以及山西北部长城沿线的镇虏 ​​​​...<a target=\"_blank\" class=\"WB_text_opt\" suda-uatrack=\"key=original_blog_unfold&value=click_unfold:4289965737210189:2794283127 r=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/r.sinaimg.cn\/large\/tc\/mmbiz_qpic_cn\/958d765e462e568db344f3a8d2848df0.jpg\" alt=\"废除继承制\" title=\"废除继承制\"\/>\n                                                            <\/a>\n                                    \t                   <\/div>\n        <div class=\"WB_feed_spec_info SW_fun\">\n            <div class=\"WB_feed_spec_cont\">\n                <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/EP8OLpD?m=4289242018343200&u=1400887105\"  class=\"S_func1 W_autocut\" target=\"_blank\">废除继承制<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">话说中国有个被吹捧为经济学家的老学术流氓，他叫茅于轼，他说过一句“权力不可私有，财产不可公有”，然后，另一个在我看来比他要靠谱的多的经济和社会学家何新嘲笑茅于轼竟然不知道财产也是一种权力。今天，为了把这事能聊清楚，笔者特意查了百度百科对权力的定义是：权力的本质就是主体以威胁或惩罚的方式强制影响和制约自己或其他主体价值和资源的能力。 当然，目前百度百科在学术圈儿一直是个用来被嘲笑的破玩意儿，可是我们姑且就当它这个定义是靠谱的吧，那么很清楚，国家政府机关的工作人员，可以利用其以国家暴力机关为基础的公共权力，迫使约定的被管理者服从自己的意志；当然，以特朗普这样的大政治流氓为代表的美国－－这个世界上最大的黑社会－－也可以迫使并非自己约定管理者的世界各个国家和各种人群<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4289242018343200\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/140
