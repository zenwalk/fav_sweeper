verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        看到《史林》18年2期上有一篇西汉墓葬的考古报告，超有萌感。<br><br>在2015年，扬州挖掘了一座西汉中期墓“蜀秀河一号墓”，墓主人叫遂，墓中出土了13枚木牍，都是墓主生前办理过的公事文件，随葬入棺。这些木牍里面有四枚文书，讲的却是一件找狗的案子。<br><br>第一枚是这样写的：侍中臣遂伏地再（拜言）大王足 ​​​​...<a target=\"_blank\" class=\"WB_text_opt\" suda-uatrack=\"key=original_blog_unfold&value=click_unfold:4248930621422330:1444865141\" href=\"\/1444865141\/GkwUm5Y0O\" action-type=\"fl_unfold\" action-data=\"mid=4248930621422330\">展开全文<i class=\"W_ficon ficon_arrow_down\">c<\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4248930621422330\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/1444865141\/GkwUm5Y0O?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:4248930621422330\"><span><em class=\"W_ficon ficon_forward S_ficon\">&#xe607;<\/em><em>1048<\/em><\/span><\/a><\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/1444865141\/GkwUm5Y0O\" suda-uatrack=\"key=feed_trans_weibo&value=comment:4248930621422330\"><span><em class
