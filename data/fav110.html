弦歌\">@Aoide弦歌<\/a>:\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E8%8C%83%E5%BF%97%E7%BA%A2_%E5%8E%9F%E5%88%9B%E8%90%A5%E5%85%BB%E4%BF%A1%E6%81%AF?from=feed&loc=at\" usercard=\"name=范志红_原创营养信息\">@范志红_原创营养信息<\/a>:烧肉烧鱼都可以冷冻。冷冻米饭馒头肉类都不会带来什么“亚硝酸盐”的问题。解释过很多次了，它们缺乏亚硝酸盐的合成原料。只有部分蔬菜和一些海鲜河鲜类食物需要考虑这个问题。\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E6%B3%A2%E5%B0%BC%E8%8F%8C?from=feed&loc=at\" usercard=\"name=波尼菌\">@波尼菌<\/a> \/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E5%91%86%E8%8B%A5%E6%9C%A8%E9%B8%A1%E5%91%86%E8%8B%A5%E6%9C%A8%E9%B8%A1%E7%9A%84?from=feed&loc=at\" usercard=\"name=呆若木鸡呆若木鸡的\">@呆若木鸡呆若木鸡的<\/a> 保存那么久会产生亚硝酸之类吗                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4234105745521299\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"范志红_原创营养信息\" href=\"\/foodnutrition?from=feed&loc=nickname\" title=\"范志红_原创营养信息\" usercard=\"id=1496878501&refer_flag=\">\r\n                                    @范志红_原创营养信息<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member7\"><\/em><\/a><a target=\"_bl =\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        还有一个小细节、不知道诸位怎么想：上海卷没得选、整齐划一。北京卷二选一。这二选一我觉得微妙：两个选项间存在的巨大气场差会否让很多考生本能地认为应该选前一个、因为选后者可能较难写出好分数。或者说、即便选后者、最终核心思想与内容也会不由自主往前者靠？个人感受、供大家讨论。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4248255317341204\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"蕨代霜蛟\" href=\"\/creacree?from=feed&loc=nickname\" title=\"蕨代霜蛟\" usercard=\"id=2084561435&refer_flag=\">\r\n                                    @蕨代霜蛟<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a><a target=\"_blank\" href=\"https:\/\/weibo.com\/ttwenda\" title=\"微博问答优质答主\"><i class=\"W_icon icon_wenda_v2_v2\"><\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        高考语文作文题一出来、说一句发自内心的大实话：我为上海而自豪。这绝不是地图炮、更不是表现优越感。而只是、纯粹只是：在这样一个你懂的的时代里、我看到了上海卷的俗气、上海卷的市井气。这种俗气和市井气让我感觉安心：我不求特别、尊贵与伟大、我只求人生能够平凡些、正常些、鹅蚁。真的鹅蚁。
