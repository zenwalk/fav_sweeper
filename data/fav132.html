ss=\"W_icon icon_wenda_v2_v1\"><\/i><\/a>            <\/div>\r\n            <div class=\"WB_from S_txt2\">\r\n                <!-- minzheng add part 2 -->\r\n                                                            <a target=\"_blank\" href=\"\/1408024305\/GdCxIql8O?ref=collection\" title=\"2018-04-24 22:52\" date=\"1524581579000\" class=\"S_txt2\" node-type=\"feed_list_item_date\" suda-data=\"key=tblog_home_new&value=feed_time:4232464266277798\"> 4月24日 22:52<\/a> 来自 <a class=\"S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/app.weibo.com\/t\/feed\/1tqBja\" rel=\"nofollow\">360安全浏览器<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        西方对华北造成的灾难，最主要并不是某些具体的暴行（当然确实有很多暴行），而是华北本身已经极度贫困，西方与江南的经济交往的增加，切断了原来华北与苏南之间的经济链，成了压垮骆驼的最后一根稻草。今天我们可以指出这种情况下可以有更好的对策，但不可能指望当时的民众有同样的认识。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:3616299151986334\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"南郭刘勃\" href=\"\/u\/1408024305?from=feed&loc=nickname\" title=\"南郭刘勃\" usercard=\"id=1408024305&refer_flag=\">\r\n                                    @南郭刘勃<\/a><
