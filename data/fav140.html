\"S_txt2\">如果不是在2006年南风窗做广交会的前世今生，去搜寻广州十三行和浩官伍秉鉴的有关资料，鸦片战争前的中美关系史，于我就像蒙昧时代的历史一样，知之甚少。 原谅一个非历史学科出身的人，因为我所接触到的国内出版的大众读物中，中美关系的历史，大多似乎是从鸦片战争开始叙述的。从教科书到普及性的历史读物，几乎没有人跟我们讲述鸦片战争之前的中美关系史。 即使是当年搜罗广州十三行和浩官的资料，对于其中中美关系，也非我了解重心。直到阅读《美国和中国的最初相遇——航海时代奇异的中美关系史》，埃里克·杰·多林，就像喊芝麻开门的阿里巴巴，在我们面前呈现了一幅我所不了解的中美关系神奇的图景，一个世界上新生的国家与一个世界上最古老的大国之间的相遇，太多我们视野之外的史料和发现，读来也同样让我唏嘘<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于4月11日08:50<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081130);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n                                            <a class=\"S_txt2\" suda-data=\"key=smart_feed&value=time_sort_collect\" href=\"javascript:void(0);\" diss-data=\"fuid=2323668352\"  action-type=\"fl_favorite\" class=\"W_t
