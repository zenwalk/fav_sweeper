少- ​​​​...<a target=\"_blank\" class=\"WB_text_opt\" suda-uatrack=\"key=original_blog_unfold&value=click_unfold:4210960459205537:1458582387\" href=\"\/1458582387\/G4B89CCMp\" action-type=\"fl_unfold\" action-data=\"mid=4210960459205537\">展开全文<i class=\"W_ficon ficon_arrow_down\">c<\/i><\/a>                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于0，正常渲染卡片-->\n                                                                                                                                                                                                    <!--后台没有配置卡片，走默认卡片-->\n    <!-- DefaultCard -->\n<div class=\"WB_feed_spec S_bg2 S_line1 clearfix\" action-type=\"fl_jumpurl\" action-data=\"url=http%3A%2F%2Ft.cn%2FRELQWtA%3Fm%3D4210960459205537%26u%3D1458582387&target=_blank\" exp-data=\"key=tblog_weibocard&value=3000000147-webpage:repost:4210960459205537:v5:1959341395:&src=\/\/rs.sinajs.cn\/j.gif\">\n    <div class=\"spec_box clearfix\">\n        <div class=\"WB_feed_spec_pic S_bg2\">\n                            <a href=\"http:\/\/t.cn\/RELQWtA?m=4210960459205537&u=1458582387\"  target=\"_blank\">\n                                                                        <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/r.sinaimg.cn\/large\/tc\/img_t_sinajs_cn\/a0bc12747d3f0ef9421864aabc0d7bbf.png\" alt=\"如何评价日本纪录片「女性贫困」？\" title=\"如何评价日本纪录片「女性贫困」？\"\/>\n                                                            <\/a>\n                                    \t                   <\/div>\n        <div class=\"WB_feed_spec_info SW_fun\">\n            <div class=\"WB_feed_spec_cont\">\n                <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RELQWtA?m=4210960459205537&u=1458582387\"  class=\"S_func1 W_autocut\" target=\"_blank\">如何评价日本纪录片「女性贫困」？<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">1990年度施行的NHK的国民生活时间调查指出，劳动时间出现了两级分化的现象。劳动时间长的劳动者与劳动时间短的劳动者，其劳动时间的差数扩大。较之男性劳动者劳动时间缩短的变化动向，女性劳动者劳动时间缩短的变化动向更大。尽管男性比女性更长时间地劳动，但劳动时间缩短的变化动向较大的却是劳动时间比男性短的女性一方。不过在女性中，如果说到20多岁的女性，她们的劳动时间倒不如说是增加的。劳动时间大幅度减少的是中高年女性雇佣劳动者。我认为，这归根结底显示的只是这样一个事实:女性即使在20多岁时与男性同样工作，但她们结婚、生育后，很多人选择的是能兼顾家庭的短时工作，在这一阶层中短时工劳动者的比例增加了。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4210960459205537\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/1458582387\/G4B89CCMp?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transf
