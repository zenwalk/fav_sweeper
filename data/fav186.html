and S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4207081475346199\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"东漂学童\" href=\"\/u\/3208109644?from=feed&loc=nickname\" title=\"东漂学童\" usercard=\"id=3208109644&refer_flag=\">\r\n                                    @东漂学童<\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        <a  title=\"被唾弃的先知：李鸿章之死与大清国运\" href=\"http:\/\/t.cn\/RRXUwk7\" alt=\"http:\/\/t.cn\/RRXUwk7\" action-type=\"feed_list_url\" target=\"_blank\" rel=\"noopener noreferrer\"><i class=\"W_ficon ficon_cd_link\">O<\/i>被唾弃的先知：李鸿章之死与大清国运<\/a>　 “每一次在国家面临危机时出来收拾残局的李鸿章，被国人目为卖国者，只有全体军机大臣在上奏给皇帝的一份奏折中说过的“中国之败全由不西化之故，非鸿章之过”，曾令李鸿章老泪纵横”。 ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于0，正常渲染卡片-->\n 的大清国皇太后慈禧在黄河岸边的辉县收到了那个令朝野上下无不悲哀的消息：李鸿章死了。 就在他咽气之前的一个小时，俄国公使还站在他的床头逼迫他在俄占中国东北的条约上签字。为了大清国与洋人争辩了一生的李鸿章已不能说话，他只有眼泪了。眼泪流尽了，他的眼睛闭上了。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4207081475346199\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/3208109644\/G2YdJmqN1?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:4207081475346199\"><span><em class=\"W_ficon ficon_forward S_ficon\">&#xe607;<\/em><em>312<\/em><\/span><\/a><\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/3208109644\/G2YdJmqN1\" suda-uatrack=\"key=feed_trans_weibo&value=comment:4207081475346199\"><span><em class=\"W_ficon ficon_repeat S_ficon\">&#xe608;<\/em><em>52<\/em><\/span><\/a>\r\n                                        <\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                        <a class=\"S_txt2\" href=\"javascript:void(0);\" action-type=\"fl_like\" action-data=\"version=mini&qid=heart&mid=4207081475346199&like_src=1\" title=\"赞\">\r\n  class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4182439859384644\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"老刘在德克萨斯\" href=\"\/u\/5660114886?from=feed&loc=nickname\" title=\"老刘在德克萨斯\" usercard=\"id=5660114886&refer_flag=\">\r\n                                    @老刘在德克萨斯<\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member4\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        查维兹和马杜罗治国都是大手笔，有着骄人的业绩：自1999年起没收了1400多家私有企业，包括通用汽车公司的制造厂。委国目前有500家左右国有企业，举全国之力做大做强，但现在几乎家家亏损。过去三年，委国GDP萎缩了三分之一，估计今年再缩8%。三分之二的民众成功减肥，去年人均减了19磅。 ​​​​                                                            <\/div>\r\n                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4182439859384644\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/5660114886\/FyADvDnne?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:4182439859384644\"><span><em class=\"W_ficon ficon_forward S
