铁\">@盖得排行App李铁<\/a>:东莞2千多块一个月的私立学校质量做得非常好\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E5%86%9B%E4%BD%93%E6%8B%B3%E6%95%99%E7%BB%83?from=feed&loc=at\" usercard=\"name=军体拳教练\">@军体拳教练<\/a>:在广州、深圳、东莞、佛山，大约40%的中学生在私立学校读书（东莞接近一半），而在北京，非京籍学生也只有16%就读于私立学校，京籍学生比例则更低。极度落后的私立教育市场，是北京“学区房”的价值来源                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4205467234975861\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"盖得排行App李铁\" href=\"\/litie1012?from=feed&loc=nickname\" title=\"盖得排行App李铁\" usercard=\"id=1682868903&refer_flag=\">\r\n                                    @盖得排行App李铁<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        北京真是一个不适合中产阶级生存的城市，不仅中低端餐饮业品质差，教育行业也是如此。广东的私立学校很普遍，每个月学费3千左右的很多，质量也很不错。但北京的私立学校，要么是天价国际学校，要么是低质量的农民工子弟学校。适合中产的私立学校相当匮乏。 ​​​​
