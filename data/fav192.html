\n    <div class=\"spec_box clearfix\">\n        <div class=\"WB_feed_spec_pic S_bg2\">\n                            <a href=\"http:\/\/t.cn\/R8f5kyi?m=4202540822195322&u=3675671081\"  target=\"_blank\">\n                                                                        <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/r.sinaimg.cn\/large\/tc\/mmbiz_qpic_cn\/50c52ad377c3eb525872aeb783734881.jpg\" alt=\"赫鲁晓夫评“文革”\" title=\"赫鲁晓夫评“文革”\"\/>\n                                                            <\/a>\n                                    \t                   <\/div>\n        <div class=\"WB_feed_spec_info SW_fun\">\n            <div class=\"WB_feed_spec_cont\">\n                <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/R8f5kyi?m=4202540822195322&u=3675671081\"  class=\"S_func1 W_autocut\" target=\"_blank\">赫鲁晓夫评“文革”<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">在赫鲁晓夫回忆录《最后的遗言》中，专辟一章谈到了发生在中国的“文革”，从其中涉及刘少奇刚刚被打倒的时间节点看，刘少奇被“永远开除出党，撤销其党内外的一切职务”的决定是1968年10月召开的八届十二中全会上宣布的，由此推断，赫鲁晓夫口述中国“文革”的时间应该是在1969年至1970年之间，因为1971年9月赫鲁晓夫就去世了。 那时“文革”已经开始三年，诺大中国正处在如火如荼的狂热之际，对于发生在中国的这场政治运动，国际社会大多是隔岸观火、袖手旁观，其是非曲直少有人作出判断。从目前已经解禁的史料看，还没有哪一位外国政要对“文革”有过更早、更全面的评判见诸媒体。正因为如此，赫鲁晓夫当时对文革的看法才显得更有价值。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->
