课标修订情况。此次修订加强中华优秀传统文化教育，规定“课内阅读篇目中，中国古代优秀作品应占1\/2”。将原标准“诵读篇目的建议”改为“古诗文背诵推荐篇目”，推荐篇目从14篇增加到72篇。(张烁)上学背过的一些古文↓还记得吗？ ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数大于1，不渲染卡片-->\n                    <!--TODO 只显示图片-->\n                    \t\t\t\t\t    <!--picture_count == 9-->\n    <ul class=\"WB_media_a WB_media_a_mn WB_media_a_m9 clearfix\"    mardad-data=\"mark=\" node-type=\"fl_pic_list\" action-data=\"isPrivate=0&relation=0&clear_picSrc=%2F%2Fwx3.sinaimg.cn%2Fmw690%2Fa716fd45ly1fni8qliu5yj20dw1gaqbj.jpg,%2F%2Fwx3.sinaimg.cn%2Fmw690%2Fa716fd45ly1fni8qlqhj9j20dw2c8qdv.jpg,%2F%2Fwx2.sinaimg.cn%2Fmw690%2Fa716fd45ly1fni8qlyt3ij20dw0wzjy7.jpg,%2F%2Fwx2.sinaimg.cn%2Fmw690%2Fa716fd45ly1fni8qm6ie5j20dw2f8141.jpg,%2F%2Fwx3.sinaimg.cn%2Fmw690%2Fa716fd45ly1fni8qmdh71j20dw1pxaj1.jpg,%2F%2Fwx2.sinaimg.cn%2Fmw690%2Fa716fd45ly1fni8qmkzw3j20dw11a0zu.jpg,%2F%2Fwx4.sinaimg.cn%2Fmw690%2Fa716fd45ly1fni8qmsq1oj20dw13awlt.jpg,%2F%2Fwx1.sinaimg.cn%2Fmw690%2Fa716fd45ly1fni8qn3cbuj20dw15an5b.jpg,%2F%2Fwx3.sinaimg.cn%2Fmw690%2Fa716fd45ly1fni8qndu1fj20dw1byjzs.jpg&thumb_picSrc=%2F%2Fwx3.sinaimg.cn%2Fthumb150%2Fa716fd45ly1fni8qliu5yj20dw1gaqbj.jpg,%2F%2Fwx3.sinaimg.cn%2Fthumb150%2Fa716fd45ly1fni8qlqhj9j20dw2c8qdv.jpg,%2F%2Fwx2.sinaimg.cn%2Fthumb150%2Fa716fd45ly1fni8qlyt3ij20dw0wzjy7.jpg,%2F%2Fwx2.sinaimg.cn%2Fthumb150%2Fa716fd45ly1fni8qm6ie5j20dw2f8141.jpg,%2F%2Fwx3.sinaimg.cn%2Fthumb150%2Fa716fd45ly1fni8qmdh71j20dw1pxaj1.jpg,%2F%2Fwx2.sinaimg.cn%2Fthumb150%2Fa716fd45ly1fni8qmkzw3j20dw11a0zu.jpg,%2F%2Fwx4.sinaimg.cn%2Fthumb150%2
