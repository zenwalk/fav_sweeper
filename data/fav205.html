da95804bd1c1.jpg\" alt=\"技术 | Mapbox 时间地图！\" title=\"技术 | Mapbox 时间地图！\"\/>\n                                                            <\/a>\n                                    \t                   <\/div>\n        <div class=\"WB_feed_spec_info SW_fun\">\n            <div class=\"WB_feed_spec_cont\">\n                <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RQG7H5h?m=4195698624307812&u=6187287770\"  class=\"S_func1 W_autocut\" target=\"_blank\">技术 | Mapbox 时间地图！<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">你的回答可能跟大多数人一样，首先会大概估计一下通勤所花的时间，或者你会做几种估算，这主要看你是什么时候出发，交通拥堵情况是否严重，或者你是选择走路，开车还是乘坐公交。 大家有没有发现一个很奇怪的现象：我们要回答的是关于一个物理空间的行程问题，但最终使用的却是时间单位。而这段行程本身——也就是道路、路标、距离等信息，通常被放在了后面，甚至略而不提。 随着计算机技术和互联网的发展，我们扎根数字地图行业至今已经快 25 年了，现在正处于一个十分有趣的十字路口。从字面意义上来说，地图是用来帮助人们了解————地形形态、指导人们进行路线规划的。不过这个任务，电脑却非常擅长：GPS 能定位出用户的当前位置，地理编码器（geocoders）可以找到具体街道地址，还有导航软件瞬间可以为你够规划出合<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4195698624307812\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/6187287770\/FE9yCi4EQ?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:4195698624307812\"><span><em class=\"W_ficon ficon_forward S_ficon\">&#xe607;<\/em><em>1<\/em><\/span><\/a><\/span><\/li>\r
