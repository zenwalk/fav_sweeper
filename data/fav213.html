渊<\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        以前看明代《智囊》很奇怪怎么有人典当龙袍的。今天读了册清代典当行守则，还真有关于典当龙袍的。里面说有两种不能收，一种是顶寿朝衣，就是龙头上有一寿字（如图二清宫朝袍）。一种是肩担日月蟒袍，即如图四肩膀处有日月章。这两种是皇上穿的，属于赐服。万一有罪是要追回的<img class=\"W_img_face\" render=\"ext\" src=\"\/\/img.t.sinajs.cn\/t4\/appstyle\/expression\/ext\/normal\/83\/2018new_kuxiao_org.png\" title=\"[允悲]\" alt=    \"[允悲]\" type=\"face\" \/> ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数大于1，不渲染卡片-->\n                    <!--TODO 只显示图片-->\n                    \t\t\t\t\t    <!--picture_count == 4-->\n    <ul class=\"WB_media_a WB_media_a_mn WB_media_a_m4 clearfix\"    node-type=\"fl_pic_list\" action-data=\"isPrivate=0&relation=0&clear_picSrc=%2F%2Fwx2.sinaimg.cn%2Fmw690%2F72543702gy1fmz1hb8dxsj21pc0yi4qp.jpg,%2F%2Fwx3.sinaimg.cn%2Fmw690%2F72543702gy1fmz1hi9ii8j21pc0yiqv9.jpg,%2F%2Fwx3.sinaimg.cn%2Fmw690%2F72543702gy1fmz1hluskuj21pc0yi7wj.jpg,%2F%2Fwx2.sinaimg.cn%2Fmw690%2F72543702gy1fmz1h9yf7rj21pc0yix6q.jpg&thumb_picSrc=%2F%2Fwx2.sinaimg.cn%2Fthumb150%2F72543702gy1fmz1hb8dxsj21pc0yi4qp.jpg,%2F%2Fwx3.sinaimg.cn%2Fthumb150%2F72543702gy1fmz1hi9ii8j21pc0yiqv9.jpg,%2F%2Fwx3.sinaimg.cn%2Fthumb150%2F72543702gy1fmz1hluskuj21pc0yi7wj.jpg,%2F%2Fwx2.sinaimg.cn%2Fthumb150%2F72543702gy1fmz1h9yf7rj21pc0yix6q.jpg&uid=1918121730&pic_ids=72543702gy1fmz1hb
