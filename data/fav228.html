=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4179915097729662\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"严锋\" href=\"\/yanlaoge?from=feed&loc=nickname\" title=\"严锋\" usercard=\"id=1687198333&refer_flag=\">\r\n                                    @严锋<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member7\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        现在经常看到有人怀念从前社会风气多么好，人的道德品质多么高，多么舍己利人。然而，看看在公共场合插队、喧哗、扰民、讹人的大多集中在哪一个年龄段，就知道这种说法是完全靠不住的。如今年轻人的公德意识比从前不知道要高到哪里去了。这种进步其实并不是物质丰富的结果，而是从前的教育中过于强调斗 ​​​​...<a target=\"_blank\" class=\"WB_text_opt\" suda-uatrack=\"key=original_blog_unfold&value=click_unfold:4179915097729662:1687198333\" href=\"\/1687198333\/FxwXjwqPY\" action-type=\"fl_unfold\" action-data=\"mid=4179915097729662\">展开全文<i class=\"W_ficon ficon_arrow_down\">c<\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4179915097729662\">\r\n me_new&value=feed_time:4179949868483302\"> 2017-12-1 00:59<\/a> 来自 <a class=\"S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/app.weibo.com\/t\/feed\/6vtZb0\" rel=\"nofollow\">微博 weibo.com<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        不清楚乔治亚州法律。但在德州，Perry当州长的时候制定新法，禁止作案时被打死打伤的歹徒家属起诉开枪自卫者。他们当然还可以去找免费“民权”律师起诉，但赢不了。民众开枪自卫不需要像警察那样在乎歹徒性命。枪是致命武器，到了不得不开枪自卫时，目标是取歹徒性命。这是美帝枪械训练的ABC。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4063803144353600\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"老刘在德克萨斯\" href=\"\/u\/5660114886?from=feed&loc=nickname\" title=\"老刘在德克萨斯\" usercard=\"id=5660114886&refer_flag=\">\r\n                                    @老刘在德克萨斯<\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member4\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\
