      <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RY6Hgsg?m=4179536876821324&u=3028268200\"  class=\"S_func1 W_autocut\" target=\"_blank\">简单看AWS虚拟化hypervisor演进（三）<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">AWS一年一度的Re：Invent大会开了，前线的同学已经发回了战报。这张图是AWS的同学拍的，行家，抓到了要点，而且照片还拍的清晰。 C5实例卖的关子可以揭开了，笔者带大家回顾下我在系列文章（二）中的思考，同时讲清楚AWS后续做EC2实例的思路。 我在系列（二）中写错一点。AWS没有在KVM中实现类似Xen domctl的逻辑，以保证管理面统一，减少上层变更。其实后续笔者自己也想过，AWS在2年前就有KVM实例，已经在管理面适配过KVM了。 笔者猜测的KVM定制化方式是命中了，AWS其实就是用KVM的代码重构了Xen，VMM没有任何额外的代码，保持精简与干净。其实熟悉KVM的同学都清楚，KVM的host上其实可以dump全部的VM内存，其实是个极大的安全风险，笔者推断AWS一定会用此特性作为门槛。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4179536876821324\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/3028268200\/Fxn7hsCxm?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:4179536876821324\"><span><em class=\"W_ficon ficon_forward S_ficon\">&#xe607;<\/em><em>9<\/em><\/span><\/a><\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/3028268200\/Fxn7hsCxm\" suda-uatrack=\"key=feed_trans_weibo&value=comment:4179536876821324\"><span><em class=\"W_ficon ficon_repeat
