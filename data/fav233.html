\/1498169387?from=feed&loc=nickname\" title=\"赵所生\" usercard=\"id=1498169387&refer_flag=\">\r\n                                    @赵所生<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        【刘备无胡须遭嘲笑】古男子不长胡须要被耻笑，刘备便无须。张裕原为刘璋从事，络腮胡。据《三国志•蜀书•周群传》，刘备嘲笑说：我昔居涿县，“特多毛姓，东西南北皆诸毛也”。张当即反击：昔有人先后任职潞、涿县，人称潞涿君。“潞涿”与“露啄”谐音，意即露出鸟嘴。刘衔恨。后来张被刘杀死弃市。 ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于1，只显示图片-->\n                    \t\t\t\t\t\t\t    <!--picture_count == 1-->\n    <ul class=\"WB_media_a  WB_media_a_m1 clearfix\"  action-data=\"isPrivate=0&relation=0&clear_picSrc=%2F%2Fwx1.sinaimg.cn%2Fmw690%2F594c402bgy1flsdbdfa2zj20m80m8myr.jpg\">\n                        <li  class=\"WB_pic li_1 S_bg1 S_line2 bigcursor li_n_mix_h\"  action-data=\"isPrivate=0&relation=0&pid=594c402bgy1flsdbdfa2zj20m80m8myr&object_ids=1042018%3Ac503cb1eb5dc90dfa17874be58928776&photo_tag_pids=&uid=1498169387&mid=41773690
