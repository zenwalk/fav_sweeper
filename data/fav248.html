_feed_spec_brieftxt\"><span class=\"S_txt2\">Tired of looking at crooked selfies and blurry photos? Here are 5 tips for taking better photos on your iPhone. Number 1: Don't use the flash. If you have natural light available, it will make for better shots. Number 2: If you do need artificial light, grab a friend and use their phone's flashlight instead of your flash. Number 3: Take advantage of the grid on your phone. It can help you straighten horizon lines. Pro tip: You can also straighten the image after the fact in the photo editor. Number four: Use burst mode to capture action shots. Number five: Use a timer to take the perfect selfie.\n\n受够了呆板的自拍和模糊的照片？5步，教你用iPhone拍出好照片。第一步：不要开闪光。自然光线会是你的照片更好看。第二步：如果你需要补光，拉上自己的朋友，用他们手机的闪光代替你的。第三步：利用手机网格。网格可以帮助你矫直地平线。技巧：你也可以用照片编辑器矫正你的照片。第四步：使用连拍模式捕捉画面。第五步：使用定时功能拍出完美自拍。\n<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2017-10-1<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/s
