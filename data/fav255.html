%99%93?from=feed&loc=at\" usercard=\"name=HX阴阳割昏晓\">@HX阴阳割昏晓<\/a>:在中国只有对历代王朝的典章制度有着细致、深入、系统的理解，才可能在有深厚历史感的基础上理解具体的历史人物、历史事件和历史现象，所谓基层社会研究才不至于流于浅薄、低水平重复和欠缺理论深度，也才谈得上对“历史总体”的把握                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4155803470919501\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"复旦王振忠\" href=\"\/SanshanWangzhenzhong?from=feed&loc=nickname\" title=\"复旦王振忠\" usercard=\"id=5499147214&refer_flag=\">\r\n                                    @复旦王振忠<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve\"><\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        我一直以为，历史学本科理想的“田野”应在西安、洛阳、开封，以及南京和北京，那有助于培养学生对周秦汉唐宋元明清民国大中国历史的整体关怀。在本科阶段，小尺度的乡土调查只能适可而止，若过早地让学生成为科研的帮手，于培养人才是南辕北辙。尽管“田野”在时下是一个时髦的语汇。 ​​​​                                                            <\/div>\r\n                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4155803470919501\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n
