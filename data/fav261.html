S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/app.weibo.com\/t\/feed\/6e3owN\" rel=\"nofollow\">iPhone 7 Plus<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        我对我爹。方案很简单：很多事情没法解释、越解释越乱。直接把乱七八糟的全扔掉最彻底最干脆最迅捷最有效、好好治疗之后有了效果自然能明白？结果证明一切。糖尿病不存在任何替代医学药物疗法、不要干扰就已经谢天谢地了。这一点、一开始能说通吗？不可能。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:3984565108070157\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"蕨代霜蛟\" href=\"\/creacree?from=feed&loc=nickname\" title=\"蕨代霜蛟\" usercard=\"id=2084561435&refer_flag=\">\r\n                                    @蕨代霜蛟<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a><a target=\"_blank\" href=\"https:\/\/weibo.com\/ttwenda\" title=\"微博问答优质答主\"><i class=\"W_icon icon_wenda_v
