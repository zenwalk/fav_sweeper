可笑与愚蠢的地方一一作了严谨批注与严厉批评、通过公众号蕨经分享给大家。在我看来：中国的医学应 ​​​​...<a target=\"_blank\" href=\"\/\/weibo.com\/2084561435\/Fkfsymme7\" class=\"WB_text_opt\" suda-uatrack=\"key=original_blog_unfold&value=click_unfold:4148259905328659:2084561435\" action-type=\"fl_unfold\" action-data=\"mid=4148259905328659&is_settop&is_sethot&is_setfanstop&is_setyoudao\">展开全文<i class=\"W_ficon ficon_arrow_down\">c<\/i><\/a>                            <\/div>\r\n                                                <div class=\"WB_expand_media_box WB_expand_media_box_tag\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 引用文件时，必须对midia_info赋值 -->\n<!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\" >\n                                                <!--图片个数等于0，正常渲染卡片-->\n                                                                                                                                                                                                                        <!--后台没有配置卡片，走默认卡片-->\n    <!-- DefaultCard -->\n<div class=\"WB_feed_spec S_bg1 S_line1 clearfix\" action-type=\"fl_jumpurl\" action-data=\"url=http%3A%2F%2Ft.cn%2FRNRhRCC%3Fm%3D4148259905328659%26u%3D2084561435&target=_blank\" exp-data=\"key=tblog_weibocard&value=3000000041-webpage:ori:4148259905328659:v5:2084561435:&src=\/\/rs.sinajs.cn\/j.gif\">\n    <div class=\"spec_box clearfix\">\n        <div class=\"WB_feed_spec_pic S_bg1\">\n                            <a href=\"http:\/\/t.cn\/RNRhRCC?m=4148259905328659&u=2084561435\"  target=\"_blank\">\n                                                                        <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/r.sinaimg.cn\/large\/tc\/mmbiz_qpic_cn\/06e422c871af5837f63062ef5b0b63bc.jpg\" alt=\"为什么说这片土地上中医如此盛行是一个危险现象？分享英国名刊『经济学人』的一篇文章\" title=\"为什么说这片土地上中医如此盛行是一个危险现象？分享英国名刊『经济学人』的一篇文章\"\/>\n                                                            <\/a>\n                                    \t                   <\/div>\n        <div class=\"WB_feed_spec_info SW_fun\">\n            <div class=\"WB_feed_spec_cont\">\n                <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RNRhRCC?m=4148259905328659&u=2084561435\"  class=\"S_func1 W_autocut\" target=\"_blank\">为什么说这片土地上中医如此盛行是一个危险现象？分享英国名刊『经济学人』的一篇文章<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">方园（音）的店铺里人头攒动。他四下看了看自己的店、说生意真的很好、语气很是喜悦。他从俄罗斯的靠谱下家进东西、然后医院和药企都排队抢购他销售的产品：鹿茸。鹿茸成堆铺在地板上、而成千上万更多的已经切成薄片装进了玻璃罐中。 中医认为鹿茸可以用来治疗乳腺疾患。而鹿头们以及一只长着弯刀状黑角的赤额瞪羚则装饰在墙上。说到这里方园有点急：『那些东西我不卖的、是濒危动物。』 方园就在这全球最大的传统中医（TCM）市场里做贸易。传统中医的诊断与治疗体系已有2500年历史、其市场规模庞大到难以想象。即便方园的市场所在地安徽亳州距离最近的火车站开车都要三个小时、但如同照片所示市场占地面积依然有一个足球场那么大、而方园不过是这里将近10000个生意人之一。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2017-9-4<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n
