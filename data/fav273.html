s=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        去年8月31日、CFDA发布公告终于明确指出：新生儿、婴幼儿禁用茵栀黄注射液。还不到一年。在此之前无数新生儿用过了这种中药注射液。大多数“治”好了、是因为就算吃屎也会好。\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E4%B9%90%E9%AB%98%E6%B4%BB%E5%8A%A8%E4%B8%AD%E5%BF%83-%E5%8D%97%E4%BA%AC%E5%A5%A5%E4%BD%93%E4%B8%AD%E5%BF%83%E5%BA%97?from=feed&loc=at\" usercard=\"name=乐高活动中心-南京奥体中心店\">@乐高活动中心-南京奥体中心店<\/a>：想起当年在垃圾江苏省妇幼生娃，娃有黄疸，省妇幼医生每天来忽悠用茵栀黄。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4145345447297823\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"蕨代霜蛟\" href=\"\/creacree?from=feed&loc=nickname\" title=\"蕨代霜蛟\" usercard=\"id=2084561435&refer_flag=\">\r\n                                    @蕨代霜蛟<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a><a target=\"_blank\" href=\"https:\/\/weibo.com\/ttwenda\" title=\"微博问答优质答主\"><i class=\"W_icon icon_wenda_v2_v2\"><\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        【谁让你生活在这个环境里、老是只讨论对错有意义吗？】<br>今天的蕨经。我想指出深层次上的一点：出大事之后、开始要打官司了、你会发现接下来所有的一套都开始正儿八经地跟你玩科学、玩现代医学了。那一头出来的人都是现代医学专家、说出来的专业现代医学术语给你看中文都看不懂——他们要作医学鉴定、 ​​​​...<a target=\"_blank\" class=\"WB_text_opt\" suda-uatrack=\"key=original_blog_unfold&value=click_unfold:4145345447297823:2084561435\" href=\"\/2084561435\/Fj1DOuCuP\" action-type=\"fl_unfold\" action-data=\"mid=4145345447297823\">展开全文<i class=\"W_ficon ficon_arrow_down\">c<\/i><\/a>                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于0，正常渲染卡片-->\n                                                                                                                                                                                                    <!--后台没有配置卡片，走默认卡片-->\n    <!-- DefaultCard -->\n<div class=\"WB_feed_spec S_bg2 S_line1 clearfix\" action-type=\"fl_jumpurl\" action-data=\"url=http%3A%2F%2Ft.cn%2FRCBegCu%3Fm%3D4145345447297823%26u%3D2084561435&target=_blank\" exp-data=\"key=tblog_weibocard&value=3000000041-webpage:repost:4145345447297823:v5:2084561435:&src=\/\/rs.sinajs.cn\/j.gif\">\n    <div class=\"spec_box clearfix\">\n        <div class=\"WB_feed_spec_pic S_bg2\">\n                            <a href=\"http:\/\/t.cn\/RCBegCu?m=4145345447297823&u=2084561435\"  target=\"_blank\">\n                                                                        <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/r.sinaimg.cn\/large\/tc\/mmbiz_qpic_cn\/716b1ea9571119f16f34f2759fe7c17f.jpg\" alt=\"因为小儿中医推拿治疗而出事的这位母亲：你有责任、你本应该学习——谁让你生活在这个环境\" title=\"因为小儿中医推拿治疗而出事的这位母亲：你有责任、你本应该学习——谁让你生活在这个环境\"\/>\n                                                            <\/a>\n                                    \t                   <\/div>\n        <div class=\"WB_feed_spec_info SW_fun\">\n            <div class=\"WB_feed_spec_cont\">\n                <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RCBegCu?m=4145345447297823&u=2084561435\"  class=\"S_func1 W_autocut\" target=\"_blank\">因为小儿中医推拿治疗而出事的这位母亲：你有责任、你本应该学习——谁让你生活在这个环境<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">有些话不知道当讲不当讲、但决定还是讲、虽然可能政治上极端不正确。很久以来我一直以粪坑作为比喻手段、尝试说明这片土地上很多问题背后的本质、无论问题表现得有多精彩纷呈光怪陆离。 想深入谈一下带孩子去作小儿推拿按摩结果遭遇灾难的案例背后一些东西： 这位母亲带孩子去的医院算是当地正规得不能再正规、甚至三甲得不能再三甲的好医院：湖北省妇幼保健院了。所有资质都齐全。然而问题在哪里？对于现代医学与包括中医在内的替代医学已经关注很久的人一定会很明白：你这些正规抬头、资质齐全没错、然而你所行医的项目的安全有效性不仅没有被证明、相反可能有害、甚至极端有害——退两亿六千万步、至少在西方主导的现代医学视角看来是这样。西方世界的正规大医院里绝对不是没有替代医学、有钱谁都赚、但关键是安全<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n
