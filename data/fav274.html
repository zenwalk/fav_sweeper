                                     <!--后台没有配置卡片，走默认卡片-->\n    <!-- DefaultCard -->\n<div class=\"WB_feed_spec S_bg1 S_line1 clearfix\" action-type=\"fl_jumpurl\" action-data=\"url=http%3A%2F%2Ft.cn%2FRCYhK5t%3Fm%3D4144549422811720%26u%3D1680938492&target=_blank\" exp-data=\"key=tblog_weibocard&value=3000000147-webpage:ori:4144549422811720:v5:1680938492:&src=\/\/rs.sinajs.cn\/j.gif\">\n    <div class=\"spec_box clearfix\">\n        <div class=\"WB_feed_spec_pic S_bg1\">\n                            <a href=\"http:\/\/t.cn\/RCYhK5t?m=4144549422811720&u=1680938492\"  target=\"_blank\">\n                                                                        <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/r.sinaimg.cn\/large\/tc\/pic1_zhimg_com\/d7e8fb5148a6c954802675c11d35f9e7.jpg\" alt=\"GIS专业刚毕业，没找开发方面的工作，现在做数据相关的，男生，是不是没前（钱）途，主要是不会编程。?\" title=\"GIS专业刚毕业，没找开发方面的工作，现在做数据相关的，男生，是不是没前（钱）途，主要是不会编程。?\"\/>\n                                                            <\/a>\n                                    \t                   <\/div>\n        <div class=\"WB_feed_spec_info SW_fun\">\n            <div class=\"WB_feed_spec_cont\">\n                <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RCYhK5t?m=4144549422811720&u=1680938492\"  class=\"S_func1 W_autocut\" target=\"_blank\">GIS专业刚毕业，没找开发方面的工作，现在做数据相关的，男生，是不是没前（钱）途，主要是不会编程。?<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">不懂开发，在做数据，这是你的现状，和10年前的我很相似。告诉你不要受困于此。10年前刚毕业时，我也不懂开发（即便现在也不敢说懂：P），第一份工作也是做数据，传统的4D数据，但有个机会接触到了Skyline，于是精心and静心研究了一番，把当时版本的功能都搞定后，很轻松的去泰瑞做了Skyline技术支持，后来跳槽到一家技术很牛逼的三维公司(伟景行)从测试做起，然后做了产品经理。不懂开发没有问题，但你要不断拓宽自己的视野，要了解并真正的熟练使用你能够接触到的软件，如果能发现那个地方不够友好，还有改进之处就更棒了。如果你在做数据时，能够对各种常见数据都能够熟练处理，并有一定的感觉，可以多看看制图、可视化相关的文章、书籍，目前大家对可视化的需求越来越强。制图一定不要局限于传统的地图生产出图，要多想想<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2017-8-25<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081133);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n                                            <a class=\"S_txt2\" suda-data=\"key=smart_feed&value=time_sort_collect\" href=\"javascript:void(0);\" diss-data=\"fuid=1680938492\"  action-type=\"fl_favorite\" class=\"W_textb\" favorite=\"1\"><span class=\"pos\"><span class=\"line S_line1\" node-type=\
