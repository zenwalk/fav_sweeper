m\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/app.weibo.com\/t\/feed\/2J8wRB\" rel=\"nofollow\">iPhone 7<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        两餐制一直延续到明清。明代南京光禄寺志里，洪武十七年六月朱元璋膳单只有早膳和午膳。清朝宫廷里正餐也是只有早午二膳（但是有加餐）。宋代有条件的开始在早晚餐之间加一顿中午“点心”，明朝江南出现三餐，但未普及到别处，红楼梦里的贾府也是每天“本项两顿饭”。三餐全国普及要到近现代了 <a  alt=\"http:\/\/t.cn\/RCpbyEF\" suda-uatrack=\"key=transmit_pic&value=transmit_pic_minicard\" href=\"javascript:void(0);\" action-type=\"widget_photoview\" action-data=\"object_id=1022:230597f224c6b09fd8fc74a29b52720e1a10fd&pid=a68d6077gy1fiuiyug5phj20ku112wmf&mid=4144191841689522&cid=4144191837494733&short_url=http:\/\/t.cn\/RCpbyEF\" imagecard=\"pid=a68d6077gy1fiuiyug5phj20ku112wmf\"><i class=\"W_ficon ficon_cd_img WBficon\">¡<\/i>评论配图<\/a>                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4144167867329872\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"美食家大雄\" href=\"\/ichihe?from=feed&loc=nickname\" title=\"美食家大雄\" usercard=\"id=2090591961&refer_flag=\">\r\n                                    @美食家大雄<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.we
