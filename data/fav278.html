_icon icon_member6\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        【“三足方鼎”之谜】《墨子•耕柱第四十六》有“鼎成三足而方”语，既然是方鼎，如何三足？清训诂学家王念孙考证后解谜：“三足”本作“四足”，此后人习闻鼎三足（而立）之说，而不知古鼎有四足者，遂以意改之也。古《艺文类聚》等引此皆“四足”，则“三”字必后人所改。此例当为古今文字工作者戒。 ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于1，只显示图片-->\n                    \t\t\t\t\t\t\t    <!--picture_count == 1-->\n    <ul class=\"WB_media_a  WB_media_a_m1 clearfix\"  action-data=\"isPrivate=0&relation=0&clear_picSrc=%2F%2Fwx4.sinaimg.cn%2Fmw690%2F594c402bgy1fisul4hpypj20jv0jlgps.jpg\">\n                        <li  class=\"WB_pic li_1 S_bg1 S_line2 bigcursor li_n_mix_w\"  action-data=\"isPrivate=0&relation=0&pid=594c402bgy1fisul4hpypj20jv0jlgps&object_ids=1042018%3A5053cf9e71b40ccedc4f2a905210ad2d&photo_tag_pids=&uid=1498169387&mid=4143666094381641&pic_ids=594c402bgy1fisul4hpypj20jv0jlgps&pic_objects=\" action-type=\"feed_list_media_img\" suda-uatrack=\"key=tblog_newimage_feed&value=image_feed_unfold:4143666094381641:594c402bgy1fisul4hpypj20jv0jlgps:1498169387\">\n                             <img src=\"\/\/wx4.sinaimg.cn\/orj360\/594c402bgy1fisul4hpypj20jv0jlgps.jpg\">\n            <i class=\"W_loading\" style=\"display:none;\"><\/i>\n                  \n            <i class=\"W_loading\" style=\"display:none;\"><\/i>\n
