nokia\" usercard=\"id=3879960859&refer_flag=\">\r\n                                    @经摔的nokia<\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        中午吃饺子没放辣椒突然想起来…之前看过一些小动物被诱骗吃辣椒之后各种张牙舞爪痛苦不堪的样子…其他植物的果实看起来都是花样翻新转体1080p讨好动物希望借动物之力传播自己的种子，那辣椒是图个啥要有这种动物都为之厌恶的特征呢…<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E9%A3%9E%E9%9B%AA%E4%B9%8B%E7%81%B5?from=feed&loc=at\" usercard=\"name=飞雪之灵\">@飞雪之灵<\/a> <a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E5%8D%9A%E7%89%A9%E6%9D%82%E5%BF%97?from=feed&loc=at\" usercard=\"name=博物杂志\">@博物杂志<\/a> <a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E6%9E%9C%E5%A3%B3%E9%97%AE%E7%AD%94?from=feed&loc=at\" usercard=\"name=果壳问答\">@果壳问答<\/a> <a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E6%B2%B3%E6%A3%AE%E5%A0%A1?from=feed&loc=at\" usercard=\"name=河森堡\">@河森堡<\/a> <a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E6%B1%9F%E5%AE%81%E5%A9%86%E5%A9%86?from=feed&loc=at\" usercard=\"name=江宁婆婆\">@江宁婆婆<\/a>&nbsp;&nbsp;<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E5%88%98%E5%A4%A7%E5%8F%AF%E5%85%88%E7%94%9F?from=feed&loc=at\" usercard=\"name=刘大可先生\">@刘大可先生<\/a> ​​​​                                                            <\/div>\r\n                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4141343502959147\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n
