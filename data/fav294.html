的美国有着惊人的相似度....一个中国博士生的研究让美国教授崩溃了！<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">本文摘编自微信公众号“观察者网”（guanchacn），不代表瞭望智库观点 在美国读博两年来第一次被毙论文，居然是因为俄罗斯。 论文怎么被毙的呢，主要是因为结果太过于挑战教授们的常识。本来这论文是想讨论反美情绪和民主理念之间的关系，想看看是不是反美的俄国群众也会倾向于把民主视为美式概念进而反对民主——这个假说得到了民意调查数据的支持。 但当导师让我进一步调查是不是普京挑起了这种反美反民主情绪的时候，回归结果显示，普京的支持者其实反而比其他人更亲美更支持民主。这个关联不仅显著而且十分稳定，从普京刚上台和美国还热乎的时候一直到颜色革命后普京跟西方彻底翻脸，支持普京的人都是一以贯之地支持民主和亲美。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4135475587736618\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/3710258141\/FeSSGwsEa?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:4135475587736618\"><span><em class=\"W_ficon ficon_forward S_ficon\">&#xe607;<\/em><em>1085<\/em><\/span><\/a><\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/3710258141\/FeSSGwsEa\" suda-uatrack=\"key=feed_trans_weibo&value=comment:4135475587736618\"><span><em class=\"W_ficon ficon_repeat S_ficon\">&#xe608;<\/em><em>168<\/em><\/span><\/a>\r\n                                        <\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n
