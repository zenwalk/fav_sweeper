                       【朱棣为何也称“祖”】历朝只有开国皇帝称“祖”，但明朝却有太祖、成祖（朱棣）二祖，咋回事？朱棣死后庙号本为太宗。到嘉靖帝，他为了给生前没当过皇帝的生父入太庙找理由，写了《明堂或问》,其中提到：“太宗…值建文所坏而复兴之，便是再创一般…当以祖字列之”。于是嘉靖17年为朱棣改上庙号成祖. ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于1，只显示图片-->\n                    \t\t\t\t\t\t\t    <!--picture_count == 1-->\n    <ul class=\"WB_media_a  WB_media_a_m1 clearfix\"  action-data=\"isPrivate=0&relation=0&clear_picSrc=%2F%2Fwx3.sinaimg.cn%2Fmw690%2F594c402bgy1fi298afis5j20jd0k60vb.jpg\">\n                        <li  class=\"WB_pic li_1 S_bg1 S_line2 bigcursor li_n_mix_h\"  action-data=\"isPrivate=0&relation=0&pid=594c402bgy1fi298afis5j20jd0k60vb&object_ids=1042018%3Ab62b7fe05719a17a1a3a52e0e973dd95&photo_tag_pids=&uid=1498169387&mid=4135330258805077&pic_ids=594c402bgy1fi298afis5j20jd0k60vb&pic_objects=\" action-type=\"feed_list_media_img\" suda-uatrack=\"key=tblog_newimage_feed&value=image_feed_unfold:4135330258805077:594c402bgy1fi298afis5j20jd0k60vb:1498169387\">\n                             <img src=\"\/\/wx3.sinaimg.cn\/orj360\/594c402bgy1fi298afis5j20jd0k60vb.jpg\">\n            <i class=\"W_loading\" style=\"display:none;\"><\/i>\n                  \n            <i class=\"W_loading\" style=\"display:none;\"><\/i>\n                    <\/li>\n    <\/ul>\n                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_h
