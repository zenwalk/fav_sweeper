\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        【羊凶狠吗】成语“羊狠（原作‘很’）狼贪”中的“狠”，历来多解释为凶狠。可是有谁见过羊凶狠？这是误解。在篆书“很”中，左面三人，右面一人背向他们，《说文》：“很，不听从也”，故“很”本义为固执。我们常见如此场景：想叫羊走，可羊偏偏赖在地上不动。可见，将羊“很”解释为固执比较合理。 ​​​​                            <\/div>\r\n                                                <div class=\"WB_expand_media_box WB_expand_media_box_tag\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 引用文件时，必须对midia_info赋值 -->\n<!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\" >\n                                                <!--图片个数大于1，不渲染卡片-->\n                    <!--TODO 只显示图片-->\n                    \t\t\t\t\t    <!-- picture_count == 2-->\n    <ul class=\"WB_media_a WB_media_a_mn WB_media_a_m2 clearfix\"    node-type=\"fl_pic_list\" action-data=\"isPrivate=0&relation=0&clear_picSrc=%2F%2Fwx4.sinaimg.cn%2Fmw690%2F594c402bgy1fhoe4xnvovj206f06f3yn.jpg,%2F%2Fwx3.sinaimg.cn%2Fmw690%2F594c402bgy1fhoe5r4s40j20iv0ip41n.jpg&thumb_picSrc=%2F%2Fwx4.sinaimg.cn%2Fthumb150%2F594c402bgy1fhoe4xnvovj206f06f3yn.jpg,%2F%2Fwx3.sinaimg.cn%2Fthumb150%2F594c402bgy1fhoe5r4s40j20iv0ip41n.jpg&uid=1498169387&pic_ids=594c402bgy1fhoe4xnvovj206f06f3yn,594c402bgy1fhoe5r4s40j20iv0ip41n&mid=4130984829739837&pic_objects=&object_ids=1042018%3Aacb6816c41a55ba29662617b5acbdce7%2C1042018%3Af38766377929ee131f9dd2fc3b665945&photo_tag_pids=\">\n                                <li  class=\"WB_pic li_1 S_bg1 S_line2 bigcursor \" action-data=\"isPrivate=0&relation=0&pic_id=594c402bgy1fhoe4xnvovj206f06f3yn\" action-type=\"fl_pics\" suda-uatrack=\"key=tblog_newimage_feed&value=image_feed_unfold:4130984829739837:594c402bgy1fhoe4xnvovj206f06f3yn:1498169387:0\">\n                           \t\t<img src=\"
