rom=main\"><em class=\"W_icon icon_member7\"><\/em><\/a>            <\/div>\r\n            <div class=\"WB_from S_txt2\">\r\n                <!-- minzheng add part 2 -->\r\n                                                            <a target=\"_blank\" href=\"\/1228151340\/FcV1oDXOG?ref=collection\" title=\"2017-07-18 09:20\" date=\"1500340857000\" class=\"S_txt2\" node-type=\"feed_list_item_date\" suda-data=\"key=tblog_home_new&value=feed_time:4130791309524730\"> 2017-7-18 09:20<\/a> 来自 <a class=\"S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/app.weibo.com\/t\/feed\/6vtZb0\" rel=\"nofollow\">微博 weibo.com<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        湾区很大，除了硅谷核心区那些城市（包括被谷歌脸书等殃及的旧金山），没人去抢房。这个37%法则用在抢房抢秘书上或许适合，但用在买沙发上就有点扯远了，因为没人和你竞价抢沙发。\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E7%8C%AB%E5%A4%B4%E9%B9%B0%E5%BF%AB%E8%89%87?from=feed&loc=at\" usercard=\"name=猫头鹰快艇\">@猫头鹰快艇<\/a>: 京沪房子是看时段的。冷清时候一个房子慢慢谈两个月也没事。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4130728483180279\" class=\"W_fb S_txt1\"  node-type
