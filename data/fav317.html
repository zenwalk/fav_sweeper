ppie?from=feed&loc=at\" usercard=\"name=preppie\">@preppie<\/a>:烟是简体字啊                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4127722555469769\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"赵所生\" href=\"\/u\/1498169387?from=feed&loc=nickname\" title=\"赵所生\" usercard=\"id=1498169387&refer_flag=\">\r\n                                    @赵所生<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        【妙联规劝瘾君子】民国初年北京，有人在大烟馆门前贴了一副对联规劝瘾君子：“因火成烟，若不撇下终是苦；官舍为馆，入能回首便成人。”上下联第四字组成“烟馆”二字。上联说“若”字一撇不往下便为“苦”，劝人撇下坏嗜好；下联说“入”字转个身就成“人”，劝瘾君子回头是岸。联语绝妙，煞费苦心。 ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n
