<\/em><\/a><a target=\"_blank\" href=\"https:\/\/weibo.com\/ttwenda\" title=\"微博问答答主\"><i class=\"W_icon icon_wenda_v2_v1\"><\/i><\/a>            <\/div>\r\n            <div class=\"WB_from S_txt2\">\r\n                <!-- minzheng add part 2 -->\r\n                                                            <a target=\"_blank\" href=\"\/1408125600\/FbkincNn0?ref=collection\" title=\"2017-07-07 22:00\" date=\"1499436049000\" class=\"S_txt2\" node-type=\"feed_list_item_date\" suda-data=\"key=tblog_home_new&value=feed_time:4126996273049718\"> 2017-7-7 22:00<\/a> 来自 <a class=\"S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/app.weibo.com\/t\/feed\/6e3owN\" rel=\"nofollow\">iPhone 7 Plus<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        1598年（万历二十六年）著名耶稣会士利玛窦与南京大报恩寺主持雪浪大师进行了一场激烈的大辩论。此次辩论在《利玛窦中国札记》详细记载。利玛窦、雪浪从各自的宗教见解出发，来解释万物本源。最后利玛窦认为，“宴会结束以后，只有那位僧人不肯承认失败，尽管所以的人都一致认为他失败了。”<img class=\"W_img_face\" render=\"ext\" src=\"\/\/img.t.sinajs.cn\/t4\/appstyle\/expression\/ext\/normal\/c6\/2018new_aoteman_org.png\" title=\"[奥特曼]\" alt=    \"[奥特曼]\" type=\"face\" \/>                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatr
