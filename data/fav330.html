ntent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4123576413709748\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"tombkeeper\" href=\"\/101174?from=feed&loc=nickname\" title=\"tombkeeper\" usercard=\"id=1401527553&refer_flag=\">\r\n                                    @tombkeeper<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        原来北京教委这“15条禁令”也是苟仲文当年搞的：<a suda-uatrack=\"key=minicard&value=pagelink_minicard_click\" title=\"网页链接\" href=\"http:\/\/t.cn\/RxnJmZ1\" alt=\"http:\/\/t.cn\/RxnJmZ1\" action-type=\"feed_list_url\" target=\"_blank\" rel=\"noopener noreferrer\"><i class=\"W_ficon ficon_cd_link\">O<\/i>网页链接<\/a>。这里面有些条文是说的过去的，但整体就是进一步强化平均主义。当年小升初搞“电脑排位”后，一些好学校还是想了些办法分部分名额招成绩好的学生。而这“15条禁令”之后，就彻底大锅饭了。也就有了这个故事：<a  title=\"tombkeeper\" href=\"http:\/\/t.cn\/RoWRGgb\" alt=\"http:\/\/t.cn\/RoWRGgb\" action-type=\"fl_url_addparams\" target=\"_blank\" rel=\"noopener noreferrer\"><i class=\"W_ficon ficon_cd_link\">O<\/i>tombkeeper<\/a> ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;                              <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        <a  title=\"复旦教授戴燕：一流的学者都是“干活的人”\" href=\"http:\/\/t.cn\/RoO8Kut\" alt=\"http:\/\/t.cn\/RoO8Kut\" action-type=\"feed_list_url\" target=\"_blank\" rel=\"noopener noreferrer\"><i class=\"W_ficon ficon_cd_link\">O<\/i>复旦教授戴燕：一流的学者都是“干活的人”<\/a> 今年1月，复旦大学中文系戴燕教授，将十几年来所作的十一位中外学者访谈结集成书，以《陟彼景山》为题，由中华书局出版。书中访谈的前辈学者，包括何兆武、李学勤、章培恒、王水照、裘锡圭、朱维铮、陆谷孙、张信刚、兴膳宏、川合康三、金文京等先生。在戴燕看来，作为专业的学者 ​​​​...<a target=\"_blank\" class=\"WB_text_opt\" suda-uatrack=\"key=original_blog_unfold&value=click_unfold:4123393298701237:5545466650\" href=\"\/5545466650\/F9Oz7AvAx\" action-type=\"fl_unfold\" action-data=\"mid=4123393298701237\">展开全文<i class=\"W_ficon ficon_arrow_down\">c<\/i><\/a>                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于0，正常渲染卡片-->\n                                                                                                                                                                                                    <!--后台没有配置卡片，走默认卡片-->\n    <!-- DefaultCard -->\n<div class=\"WB_feed_spec S_bg2 S_line1 clearfix\" action-type=\"fl_jumpurl\" action-data=\"url=http%3A%2F%2Ft.cn%2FRoO8Kut%3Fm%3D4123393298701237%26u%3D5545466650&target=_blank\" exp-data=\"key=tblog_weibocard&value=3000000041-webpage:repost:4123393298701237:v5:2128464487:&src=\/\/rs.sinajs.cn\/j.gif\">\n    <div class=\"spec_box clearfix\">\n        <div class=\"WB_feed_spec_pic S_bg2\">\n                            <a href=\"http:\/\/t.cn\/RoO8Kut?m=4123393298701237&u=5545466650\"  target=\"_blank\">\n                                                                        <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/r.sinaimg.cn\/large\/tc\/img_t_sinajs_cn\/a0bc12747d3f0ef9421864aabc0d7bbf.png\" alt=\"复旦教授戴燕：一流的学者都是“干活的人”\" title=\"复旦教授戴燕：一流的学者都是“干活的人”\"\/>\n                                                            <\/a>\n                                    \t                   <\/div>\n        <div class=\"WB_feed_spec_info SW_fun\">\n            <div class=\"WB_feed_spec_cont\">\n                <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RoO8Kut?m=4123393298701237&u=5545466650\"  class=\"S_func1 W_autocut\" target=\"_blank\">复旦教授戴燕：一流的学者都是“干活的人”<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">今年1月，复旦大学中文系戴燕教授，将十几年来所作的十一位中外学者访谈结集成书，以《陟彼景山》为题，由中华书局出版。 她在序言中解释了书的题名，这是取自《诗经·商颂·殷武》中的句子：“陟彼景山，松柏丸丸。是断是迁，方斫是虔。松桷有梴，旅楹有闲，寝成孔安。”意思是登上高山，看到那些粗壮挺直的松柏，将它们砍伐、搬运下来，建成宗庙，用于祭祀祖先。 借用“陟彼景山”为题，是要表达学术上的传承和对前辈学者的敬意。书中访谈的前辈学者，包括何兆武、李学勤、章培恒、王水照、裘锡圭、朱维铮、陆谷孙、张信刚、兴膳宏、川合康三、金文京等先生。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->
