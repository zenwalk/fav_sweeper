:\" class=\"S_func1 W_autocut\" target=\"_blank\">土木堡惨败到底有多惨？武勋贵族被全歼，文武系统全灭，三大营覆灭<\/a><\/h4>\n                                                                        <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">1449年，数十万明军在明英宗朱祁镇的带领下，反击蒙古太师瓦剌的入侵。然而由于英宗和王振两人的瞎指挥，导致明军全军覆没，不仅明英宗被俘，而且文武系统完全崩溃，大明帝国的战争中坚——武勋贵族也在此战中全灭。而正因为此败，明朝从强盛的巅峰中迅速地滑落了下来。 为了对付也先，明军可谓是精锐尽处，其中就包括京城三大营。据逃回北京的大臣李贤记载，此战中明军20万被歼灭了三分之一，衣甲、辎重、军火几乎全部丢失，几乎全军覆没。更令人痛心的是，一直以来，明朝的军事中坚三大营在此战中覆灭。<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2017-6-26<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081134);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n
