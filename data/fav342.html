%98%E9%9B%AA%E4%BA%86?from=feed&loc=at\" usercard=\"name=又飘雪了\">@又飘雪了<\/a>:周朝是乘商朝主力在外捡个大便宜吧\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E5%A4%A7%E6%84%8F%E8%A7%89%E8%BF%B7?from=feed&loc=at\" usercard=\"name=大意觉迷\">@大意觉迷<\/a>:反了一部分，还有没反的属于殷八师。宋卫两国继续安抚遗民。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4120801890631352\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"大意觉迷\" href=\"\/dayijuemi?from=feed&loc=nickname\" title=\"大意觉迷\" usercard=\"id=1192249172&refer_flag=\">\r\n                                    @大意觉迷<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/club.weibo.com\/intro\"><i title= \"微博达人\" class=\"W_icon icon_club\" node-type=\"daren\"><\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        周人灭商之后做了哪些事情，比较可信的记载主要在《逸周书 世俘》里。按照其中的描述，周人砍下纣王及其二妻的头颅示众。杀了上百纣王身边的核心成员。杀了很多牛羊进行祭祀。纣王自焚于鹿台的说法可能不可信。周人除了常规的统计战俘的耳朵。杀伐还是相对克制的，投降的商人集团来被周人收编。 ​​​​                                                            <\/div>\r\n                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4120801890631352\">\r\n
