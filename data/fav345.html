_f14\" node-type=\"feed_list_content\" >\r\n                                                        早几年我也认为鲁迅的所谓国民性分析之所以不成气候，主要是他缺少个体维度，采用了宏大叙事的分析方法，但现在我修改了我的批评进路，鲁迅的问题主要是缺少专业特征，基本上还处在文学化的情绪里面，文学并不具有科学思想的专业性，事实上几乎所有的文学家思考社会问题和思想问题，都很肤浅。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4119332847769613\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"刘清平杂谈\" href=\"\/u\/5170250074?from=feed&loc=nickname\" title=\"刘清平杂谈\" usercard=\"id=5170250074&refer_flag=\">\r\n                                    @刘清平杂谈<\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        鲁迅肯定不是完人（有完人吗），但他作为思想家的头号贡献，是试图通过所谓的国民性批判，揭示当年国人为什么甘心忍受腐朽制度的坑害却就是不肯抗争的文化心理根源，又叫“哀其不幸，怒其不争”。什么时候这种状况根本改变了，他才仅仅具有学术史的意义，不然在思想史的意义上还是绕不过去的。 ​​​​                                                            <\/div>\r\n                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4119332847769613\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/5170250074\/F86W0wBel?type=repost\"
