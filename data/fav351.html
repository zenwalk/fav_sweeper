主党的希拉里虽然输了，但她在加州的得票率是60%。看来加州人民的价值观和思维方式和法国人很接近。 加州在大选结束后，很多人上街游行，表示不承认川普，准备独立搞加利福尼亚共和国。从GDP数据上看，加州已经超过法国成为全球第六大经济体，确实挺牛：<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4117773947128276\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/2126880797\/F7snEtUoc?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:4117773947128276\"><span><em class=\"W_ficon ficon_forward S_ficon\">&#xe607;<\/em><em>94<\/em><\/span><\/a><\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/2126880797\/F7snEtUoc\" suda-uatrack=\"key=feed_trans_weibo&value=comment:4117773947128276\"><span><em class=\"W_ficon ficon_repeat S_ficon\">&#xe608;<\/em><em>16<\/em><\/span><\/a>\r\n                                        <\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                        <a class=\"S_txt2\" href=\"javascript:void(0);\" action-type=\"fl_like\" action-data=\"version=mini&qid=heart&mid=4117773947128276&like_src=1\" title=\"赞\">\r\n
