又不是在说如何拼人生。相信我们每个人，都能从中有所借鉴。 1. 要认命。从我在过去几十年见到的高考情况，除了极少的特例，大部分人都是原来什么水平，最后还是什么水平，不会好到哪里，也不会差到哪里。高中三年没学会的，最后一周也学不会了。 2. 大部分人如果水平是80分，高考时能发挥出80分就很不错了。虽然在历史上你可能偶尔发挥到85分，但是千万不要对此抱希望。80分的人，非要想发挥到85分，就如同能够挑100斤担子的人非要挑120斤的担子一样，除了把自己的身体压垮，没有半点好处。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2017-6-3<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081135);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n                                            <a class=\"S_txt2\" suda-data=\"key=smart_feed&value=time_sort_collect\" href=\"javascript:void(0);\" diss-data=\"fuid=2887339314\"  action-type=\"fl_favorite\" class=\"W_textb\" favorite=\"1\"><span class=\"pos\"><span class=\"line S_line1\" node-type=\"favorite_btn_text\"><span><
