                                               <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">以前我也是不信中医的，和其他妈妈一样，小孩病了才开始接触中医，这真是一个重新认识自我的过程，反正我感觉我获得了新生一样。 我女儿断奶之前身体一直非常好，两岁半断奶后就容易感冒，记得去年冬天一直咳嗽，后来发了荨麻疹。急忙带去医院，医生说过敏，开了抗过敏的药。我非常奇怪，我们最近吃的都是以前吃过的东西怎么以前不过敏现在过敏了呢？当然，西药一吃孩子就不痒了，一个月后本以为好了，没想到停药就复发。 于是就对去医院就不热衷了（主要是复发那天在医生门外听见医生说‘不就是个荨麻疹嘛，回去按时吃药肯定会好的’）。我在网上漫无目的的逛，发现得这病的小孩很多，都说慢性荨麻疹是会反复复发。后来在微信懒兔子公众号接触中医，才终于明白为什么得荨麻疹（可悲吧，看西医都不知道为毛得这个病）<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4113566586557017\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/1401527553\/F5GVArvMl?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:4113566586557017\"><span><em class=\"W_ficon ficon_forward S_ficon\">&#xe607;<\/em><em>705<\/em><\/span><\/a><\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/1401527553\/F5GVArvMl\" suda-uatrack=\"key=feed_trans_weibo&value=comment:4113566586557017\"><span><em class=\"W_ficon ficon_repeat S_ficon\">&#xe608;<\/em><em>125<\/em><\/span><\/a>\r\n                                        <\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n
