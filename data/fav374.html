                                                     <\/a>\n                                    \t                   <\/div>\n        <div class=\"WB_feed_spec_info SW_fun\">\n            <div class=\"WB_feed_spec_cont\">\n                <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RS4RyUf?m=4112759337795530&u=2126880797\"  class=\"S_func1 W_autocut\" target=\"_blank\">数学竞赛有何意义？从中国两年未获IMO第一说起<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">作者：许晨阳（北京大学北京国际数学研究中心教授） 在过去的2015和2016年，IMO（International Mathematical Olympiad，国际数学奥林匹克竞赛）总分第一被美国队取得。中国连续两年未获IMO第一，这是从1989年以来的第一次，引起了不小的讨论。 从一个没有很强数学竞赛传统的中学里出来，和很多人比起来，我对数学竞赛的了解并不算非常深。进入大学之后的近20年，我对数学竞赛也基本只是一名旁观者。我唯一一次参加全国级别的数学竞赛是在1999年，作为入选冬令营的四川队最后一名通过冬令营考试，幸运地被选进入了国家集训队。那一年我在为进入冬令营的准备中认识了朱歆文，然后在冬令营四川队中认识了张伟，之后又在集训队里认识了陈大卫、刘若川和恽之玮。我之后和他们中的许多人成为数学研究路上的挚友。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4112759337795530\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/2126880797\/F5lVzwHYm?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:4112759337795530\"><span><em class=\"W_ficon ficon_forward S_ficon\">&#xe607;<\/em><em>32<\/em><\/span><\/a><\/span><\/li>\r\n                                        <li><span class=\"lin
