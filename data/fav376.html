>@殆知阁<\/a>: 【一切都是计算。。那些爱啊道德啊之类的所谓感性的玩意，是人类自身计算力不够，然后简约了算法而已。。\/\/                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:3489575374684315\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"严锋\" href=\"\/yanlaoge?from=feed&loc=nickname\" title=\"严锋\" usercard=\"id=1687198333&refer_flag=\">\r\n                                    @严锋<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member7\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        当年深蓝战胜卡斯帕罗夫时，我笑笑说，国际象棋靠计算，人类在这上面输了没什么。我们的围棋才是博大精深，包含哲理、感觉、美学等等人性的因素，一个欺着就可以把机器搞死。但是，当我看到以暴力穷举为基础的mogo程序走出漂亮的棋形和手筋时，我第一次对人类智力的本质产生了怀疑:难道,那也只是运算？ ​​​​                                                            <\/div>\r\n                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"3489575374684315\">\r\n                                    <ul class=\"cl
