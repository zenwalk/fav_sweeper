<\/a>\n                                    \t                   <\/div>\n        <div class=\"WB_feed_spec_info SW_fun\">\n            <div class=\"WB_feed_spec_cont\">\n                <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RaDjC8d?m=4110845044497822&u=1221171697\"  class=\"S_func1 W_autocut\" target=\"_blank\">昆明空气到底怎么样？ 绿色昆明有调查<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">马里兰大学的姑娘说，她在昆明外出的时候要带上口罩，因为空气质量糟糕，那么昆明的空气质量到底如何？绿色昆明做了一些调查 高浓度的微细颗粒物污染，导致了大量心脏病和中风死亡，以及呼吸系统疾病和癌症。测量直径2.5微米或更小的微细颗粒物（PM2.5 ）被认为是关于空气污染带来的健康风险水平的最佳指标。——世界卫生组织 [2] 根据绿色和平的统计，昆明市2016年PM2.5年均值为28.0微克\/立方米。（2015年数据是28.6微克\/立方米），虽然接近世界卫生组织指导值（年平均值10微克\/立方米）的三倍，在省会级城市中仍排第四。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2017-5-24<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081135);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 --
