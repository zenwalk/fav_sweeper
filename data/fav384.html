              <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        据《中国地名大辞典》：苏州，隋开皇九年因境内姑苏山改名苏州。姑苏山在何处？《吴郡志•续记》：“姑苏山，在吴县（今苏州）西北（疑应“西南”）三十五里，连横山之北……而今人殆不知其处。”《史记正义》：胥台“在吴县西南三十里横山西北麓姑苏山上”。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4110327253360701\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"赵所生\" href=\"\/u\/1498169387?from=feed&loc=nickname\" title=\"赵所生\" usercard=\"id=1498169387&refer_flag=\">\r\n                                    @赵所生<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        【苏州名称由来】苏州之名源于姑苏山，但此山为何名“姑苏”？一直不得而知。后读清《广阳杂记》，书中说：“苏州因吴杀子胥投江中，后人怜而立祠山上，人称胥台也。吴灭，人又称孤胥山，言独胥山在耳。奈何吴人称胥为苏，讹孤为姑（故称姑苏）。后隋平陈，因山名更为苏州。”明《七类修稿》也持此说。 ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于1，只显示图片-->\n                    \t\t\t\t\t\t\t    <!--picture_count == 1-->\n    <ul class=\"WB_media_a  WB_media_a_m1 clearfix\"  action-data=\"isPrivate=0&relation=0&clear_picSrc=%2F%2Fwx4.sinaimg.cn%2Fmw690%2F594c402bgy1ffuhoawe9pj20j60jm41p.jpg\">\n                        <li  class=\"WB_pic li_1 S_bg1 S_line2 bigcursor li_n_mix_h\"  action-data=\"isPrivate=0&relation=0&pid=594c402bgy1ffuhoawe9pj20j60jm41p&object_ids=1042018%3Abeb86757cc002cb0edf3ffb93043a6fd&photo_tag_pids=&uid=1498169387&mid=4110327253360701&pic_ids=594c402bgy1ffuhoawe9pj20j60jm41p&pic_objects=\" action-type=\"feed_list_media_img\" suda-uatrack=\"key=tblog_newimage_feed&value=image_feed_unfold:4110327253360701:594c402bgy1ffuhoawe9pj20j60jm41p:1498169387\">\n                             <img src=\"\/\/wx4.sinaimg.cn\/orj360\/594c402bgy1ffuhoawe9pj20j60jm41p.jpg\">\n            <i class=\"W_loading\" style=\"display:none;\"><\/i>\n                  \n            <i class=\"W_loading\" style=\"display:none;\"><\/i>\n                    <\/li>\n    <\/ul>\n                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4110327253360701\">\r\n                                    <ul class=\"clearfix\">\r\n
