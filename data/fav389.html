bo.com\/t\/feed\/5B6hUc\" rel=\"nofollow\">iPhone 6s Plus<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        中国大学生、研究生写作太差了！ \/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E4%BE%AF%E6%9D%A8%E6%96%B9?from=feed&loc=at\" usercard=\"name=侯杨方\">@侯杨方<\/a>:前几天与一位新闻学院教授在四川，在车上她接到博士生的电话，问如何找到著作的版权页。\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E4%BE%AF%E6%9D%A8%E6%96%B9?from=feed&loc=at\" usercard=\"name=侯杨方\">@侯杨方<\/a>: 是的\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E6%A2%85%E6%96%B0%E8%82%B2?from=feed&loc=at\" usercard=\"name=梅新育\">@梅新育<\/a>:赞同。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4107240648678697\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"聂辉华\" href=\"\/niehuihua?from=feed&loc=nickname\" title=\"聂辉华\" usercard=\"id=1410127892&refer_flag=\">\r\n                                    @聂辉华<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve\"><\/i><\/a
