                                                 <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">因为某个语言速度快而选择其为开发你应用的语言是不成熟优化的一种体现。是的，Python 比较慢，但其牺牲性能可以提升工作效率。看完本文，相信你对 Python 会有一个全新的看法。 注：本文最初发布于 hackernoon，经原作者 Nick Humrich 授权由 InfoQ 中文站翻译并分享。原文链接见： https:\/\/hackernoon.com\/yes-python-is-slow-and-i-dont-care-13763980b5a1 让我们来讨论一个我最近一直在思考的问题：Python 的性能。顺便说一下，我是 Python 的忠实拥趸，我在各种情况下都会积极尝试使用 Python 来解决问题。大家对 Python 最大的抱怨就是它的速度慢。有些人甚至因为 Python 的速度不如某个语言而拒绝使用它。本文中我将阐述，即便 Python 这么慢，为什么还值得你对它进行尝试。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2017-5-18<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081135);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n                                            <a class=
