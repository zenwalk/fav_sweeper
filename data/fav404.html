区在24小时内密集公布了今年的义务教育阶段入学政策。虽然各区入学政策略有差异，但都将“打击学区房”当成工作重点。入学方式上，北京市教委表示在促进公平就近入学的“单校划片+多校划片”结合方面，切实落实多校划片政策。同时将加大对入学条件的联合审查力度，未来还将根据房产、户籍、居住年限等因素，加大多校划片的实施力度。 　　由此可见，在今后以学区、集团为单元的发展趋势中，“一对一”将被“多对一”逐渐弱化，入学与买房脱钩。这一政策也取得立竿见影的效果，北京学区房的价格应声下跌。时代周报记者走访北京东城区获悉，区内部分二手住宅出现降价，同一楼盘中个别房源降价幅度超过5%。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2017-5-9<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081135);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n                                            <a class=\"S_txt2\" suda-data=\"key=smart_feed&value=time_sort_collect\" href=\"javascript:void(0);\" diss-data=\"fuid=1221171697\"  action-type=\"fl_favorite\" class=\"W_textb\" favorite=\"1\"><span class=\"pos\"><span class=\"line S_line
