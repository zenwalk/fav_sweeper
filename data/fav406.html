”是没有前途的 | 史料<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">编者按：赵道新先生1908年生于天津。自幼聪慧，幼嗜武艺,习形意八卦拳，系“传统武术界”的成名人物。本文系赵晚年结合自身经历和见闻，对“传统武术”作出的反思。1990年，赵道新先生去世。 黄（黄积涛）：(在简短的问候之后)现在，社会上的一些声音很刺武术家的耳朵。比如问：李连杰是不是“花架子”?依霍元甲当时的功夫真能打败现代的拳王或搏击冠军吗?等等，你怎么看? 赵：我早就没有精力和兴致去验证或判断某个人的格斗实力了。其实，几百年来，偌大个中国拳界就已经无力对拳手的技击本领进行公正、合理的评价与比较了，宣传已代替了较量。但问题是，李连杰先生是学院武星的典范，霍元甲先生是民间拳师的象征，对这两位人物的议论可以引申为目前社会对学院武术和传统拳术所包含技击性的不信任。或者说，对现存的中国<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4105067676634894\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/1648544895\/F27PFrQ2q?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:4105067676634894\"><span><em class=\"W_ficon ficon_forward S_ficon\">&#xe607;<\/em><em>19<\/em><\/span><\/a><\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/1648544895\/F27PFrQ2q\" suda-uatrack=\"key=feed_trans_weibo&value=comment:4105067676634894\"><span><em class=\"W_ficon ficon_repeat S_ficon\">&#xe608;<\/em><em>2<\/em><\/span><\/a>\r\n                                        <\/span><\/li>\r\n                                        <li><span class=\"line S_line1\"
