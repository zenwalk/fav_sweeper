                                         <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        如果你连自己都不了解，你怎么可能了解别人？如果你连别人都不了解，你怎么可能了解如何做好管理？想了解自己在思考与行为上的各种模式。这三本书对我帮助很大。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4081509714047950\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"蔡学镛\" href=\"\/rebol?from=feed&loc=nickname\" title=\"蔡学镛\" usercard=\"id=1614282004&refer_flag=\">\r\n                                    @蔡学镛<\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        推荐 Rolf Dobelli 的三本书，原书是德文，有繁体中文翻译版：《思考的藝術：52 個非受迫性思考錯誤》、《行為的藝術：52個非受迫性行為偏誤》、《向人生提問的藝術》。这几本书可以帮助我们意识到我们日常思考中常犯的错误，并尝试避开错误。这几本书比 2012 年的《思考，快与慢》更好读、更有趣。 ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- e=\"feed_list_content\" >\r\n                                                        新兴市场就是能快速学习并获得高额回报，只不过很快就成红海了，所以学习能力好的可以一直学新东西挣高薪资，直到学不动为止。相反，很多门槛高的技术很容易因为开源项目和框架的普及变得毫无门槛。做应用层的，还是要看清历史的进程。 \/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/2gua?from=feed&loc=at\" usercard=\"name=2gua\">@2gua<\/a>: 这当然不是真的。机会只在于脑子，而不是门槛。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4102553614618846\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"tombkeeper\" href=\"\/101174?from=feed&loc=nickname\" title=\"tombkeeper\" usercard=\"id=1401527553&refer_flag=\">\r\n                                    @tombkeeper<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        这几句话是侯捷 16 年前写的，然而其中道理千古不变：<br><br>“但是哪一样东西哪一样技术是可以快速学成的呢？能够快速学成的技术，人才也就必然易取易得，根据市场供需法则，也就不可能有很好的报酬。所以诸君当有心理准备，门槛高的，学习代价高，报酬高；门
