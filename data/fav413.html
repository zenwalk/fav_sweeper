t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4103022801405181\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"战争史研究WHS\" href=\"\/zhanzhengshiyanjiu?from=feed&loc=nickname\" title=\"战争史研究WHS\" usercard=\"id=2794283127&refer_flag=\">\r\n                                    @战争史研究WHS<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a><a target=\"_blank\" href=\"http:\/\/s.weibo.com\/weibo?q=%23美丽中国我是行动者%23\" title=\"美丽中国我是行动者\"><i class=\"W_icon_yy icon_yy_meilizhongguo\"><\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        分享图片 旧日本陆海军一向严重对立，有时甚至互相拆台。海军有“海军陆战队”，这是大多数海权国家的普遍现象；但二战时日本陆军搞出个“陆军海战队”，即船舶工兵部队（代号为“晓”部队）。为了在需要航母支援陆军作战时不必对海军低声下气，日本陆军在1940年开始建造相当于航母性质的“丙型船”（ ​​​​...<a target=\"_blank\" class=\"WB_text_opt\" suda-uatrack=\"key=original_blog_unfold&value=click_unfold:4103022801405181:2794283127\" href=\"\/2794283127\/F1gDu5Tyd\" action-type=\"fl_unfold\" action-data=\"mid=4103022801405181\">展开全文<i class=\"W_ficon ficon_arrow_down\">c<\/i><\/a>                                                            <\/div>\r\n
