库、工部银库都曾失窃库银，惊动皇上。嘉庆十三年户部银库被窃，案犯奎明三次就偷出六千六百两银子。平均每次二千二百两，一百三十七斤半，恐怕不是小小直肠能够一次夹带出来的<img class=\"W_img_face\" render=\"ext\" src=\"\/\/img.t.sinajs.cn\/t4\/appstyle\/expression\/ext\/normal\/4d\/2018new_huaixiao_org.png\" title=\"[坏笑]\" alt=    \"[坏笑]\" type=\"face\" \/>（当然也有可能是组织上决定了，既然你已经暴露了，就替大家背黑锅吧）                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4036022247465072\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"战争史研究WHS\" href=\"\/zhanzhengshiyanjiu?from=feed&loc=nickname\" title=\"战争史研究WHS\" usercard=\"id=2794283127&refer_flag=\">\r\n                                    @战争史研究WHS<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a><a target=\"_blank\" href=\"http:\/\/s.weibo.com\/weibo?q=%23美丽中国我是行动者%23\" title=\"美丽中国我是行动者\"><i class=\"W_icon_yy icon_yy_meilizhongguo\"><\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        清朝户部各差使，以银库郎中最为肥美，三年一任，任满可得银二三十万，即使至为廉洁者，也能得银十万两。郎中手下的司库书役人等也都是肥差，只选旗人担任。户部大库（银库）搬运银锭的叫库兵，定额共四十员。每三年一换，也是必选旗人，即使有汉人想去充当，也必须冒名旗下。选库兵时要向户部满尚书及 ​​​​...<a target=\"_blank\" class=\"WB_text_opt\" suda-uatrack=\"key=original_blog_unfold&value=click_unfold:4036022247465072:2794283127\" href=\"\/2794283127\/Ef76ovk0o\" action-type=\"fl_unfold\" action-data=\"mid=4036022247465072\">展开全文<i class=\"W_ficon ficon_arrow_down\">c<\/i><\/a>                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数大于1，不渲染卡片-->\n                    <!--TODO 只显示图片-->\n                    \t\t\t\t\t    <!--picture_count == 9-->\n    <ul class=\"WB_media_a WB_media_a_mn WB_media_a_m9 clearfix\"    mardad-data=\"mark=\" node-type=\"fl_pic_list\" action-data=\"isPrivate=0&relation=0&clear_picSrc=%2F%2Fww3.sinaimg.cn%2Fmw690%2Fa68d6077jw1f99flqtkxdj20ku0tkgp9.jpg,%2F%2Fww1.sinaimg.cn%2Fmw690%2Fa68d6077jw1f99fr9dtvtj20a00hhgmz.jpg,%2F%2Fww2.sinaimg.cn%2Fmw690%2Fa68d6077jw1f99fm3v2dsj21jk142ajb.jpg,%2F%2Fww1.sinaimg.cn%2Fmw690%2Fa68d6077jw1f99fmf0y7qj20ku0boq3z.jpg,%2F%2Fww1.sinaimg.cn%2Fmw690%2Fa68d6077jw1f99fm4mrs9j21jk0sgwmj.jpg,%2F%2Fww3.sinaimg.cn%2Fmw690%2Fa68d6077jw1f99fm4w5nlj20e50kr41a.jpg,%2F%2Fww3.sinaimg.cn%2Fmw690%2Fa68d6077jw1f99ftai3vgj20jg12edhw.jpg,%2F%2Fww3.sinaimg.cn%2Fmw690%2Fa68d6077jw1f99fm3in0bj20ku156jvi.jpg,%2F%2Fww3.sinaimg.cn%2Fmw690%2Fa68d6077jw1f99fm3no3kj20ku0yugpy.jpg&thumb_picSrc=%2F%2Fww3.sinaimg.cn%2Fthumb150%2Fa68d6077jw1f99flqtkxdj20ku0tkgp9.jpg,%2F%2Fww1.sinaimg.cn%2Fthumb150%2Fa68d6077jw1f99fr9dtvtj20a00hhgmz.jpg,%2F%2Fww2.sinaimg.cn%2Fthumb150%2Fa68d607
