bo.com\/personal?from=main\"><em class=\"W_icon icon_member5\"><\/em><\/a>            <\/div>\r\n            <div class=\"WB_from S_txt2\">\r\n                <!-- minzheng add part 2 -->\r\n                                                            <a target=\"_blank\" href=\"\/1644684112\/EFdh9uLBi?ref=collection\" title=\"2017-04-19 12:33\" date=\"1492576405000\" class=\"S_txt2\" node-type=\"feed_list_item_date\" suda-data=\"key=tblog_home_new&value=feed_time:4098224837332820\"> 2017-4-19 12:33<\/a> 来自 <a class=\"S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/app.weibo.com\/t\/feed\/6vtZb0\" rel=\"nofollow\">微博 weibo.com<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        本周六，全美国的科研人员要举行一个保卫科学大游行。听起来很中二对不对。<br><br>后面附了一个链接，关于这个游行的背景和缘由。虽然我不认为这个保卫科学大游行会有任何实际影响，但是这篇文章里列出的数字还是值得一看。<br><br>说实话，有的时候川政府对许多科学研究事业的刻骨仇恨看起来简直莫名其妙。<br><br>是因 ​​​​...<a target=\"_blank\" href=\"\/\/weibo.com\/1644684112\/EFdh9uLBi\" class=\"WB_text_opt\" suda-uatrack=\"key=original_blog_unfold&value=click_unfold:4098224837332820:1644684112\" action-type=\"fl_unfold\" action-data=\"mid=4098224837332820&is_settop&is_sethot&is_setfanstop&is_setyoudao\">展开全文<i class=\"W_ficon ficon_arrow_down\">c<\/i><\/a>                            <\/div>\r\n                                                <div class=\"WB_expand_media_box WB_expand_media_box_tag\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 引用文件时，必须对midia_info赋值 -->\n<!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap cl "S_func1 W_autocut\" target=\"_blank\">川普当权，美国科研事业全面告急——周六422全美保卫科学大游行急需您的参与<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">本周六，4月22日，世界地球日，全美各地都将举行march for science——保卫科学大游行。 请利用谷歌搜索“march for science&quot; + 您所居住的城市名查找您本地游行具体时间地点。 这次游行所针对的，是民粹、反智的川普政府对美国科学研究事业的严重威胁。 这种威胁，如果之前还只是猜测，则在川普政府三月份将“预算蓝图”提交给议会后已经毫无疑问。从这份预算，我们可以清晰、具体的看到川普政府准备以何种方式毁灭美国百年的科学基业。而这种毁灭又将对我们，我们的孩子们造成如何严重而深远的影响。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2017-4-19<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081136);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n                                            <a class=\"S_txt2\" suda-data=\"key=smart_feed&value
