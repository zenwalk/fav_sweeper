\" node-type=\"feed_list_item_date\" suda-data=\"key=tblog_home_new&value=feed_time:4098039607896317\"> 2017-4-19 00:17<\/a> 来自 <a class=\"S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/app.weibo.com\/t\/feed\/6vtZb0\" rel=\"nofollow\">微博 weibo.com<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        80年代以前那种廉价的社会养育体系（几块钱几十块钱上单位幼儿园，免费上少年宫兴趣班之类）一去不复返了，养育孩子变成一种奢侈消费，对城市人口生育意愿的降低有很大影响<img class=\"W_img_face\" render=\"ext\" src=\"\/\/img.t.sinajs.cn\/t4\/appstyle\/expression\/ext\/normal\/62\/2018new_tanshou_org.png\" title=\"[摊手]\" alt=    \"[摊手]\" type=\"face\" \/>在养育成本低廉的地方，比如西部省份，以及许多农村地区，生育率仍然较高                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4097195432745664\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"彭虹斌\" href=\"\/u\/1323764077?from=feed&loc=nickname\" title=\"彭虹斌\" usercard=\"id=1323764077&refer_flag=\">\r\n                                    @彭虹斌<\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        《现在推出全面二孩政策可能为时已晚》 <br>作者：王非 赵丽秋 赵忠 中国人民大学劳动人事学院 <br> <br>自2016 年1 月1 日起，我国的独生子女政策正式为全面二孩政策所替代，即每对夫妇均可生育两个孩子。我们系统考察了计划生育政策对我国劳动力市场的影响，并讨论了现有及预期的政策变化。我们的模拟结果显示 ​​​​...<a target=\"_blank\" class=\"WB_text_opt\" suda-uatrack=\"key=original_blog_unfold&value=click_unfold:4097195432745664:1323764077\" href=\"\/1323764077\/EEMuPbwgU\" action-type=\"fl_unfold\" action-data=\"mid=4097195432745664\">展开全文<i class=\"W_ficon ficon_arrow_down\">c<\/i><\/a>                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于0，正常渲染卡片-->\n                                                                                                                                                                                                    <!--后台没有配置卡片，走默认卡片-->\n    <!-- DefaultCard -->\n<div class=\"WB_feed_spec S_bg2 S_line1 clearfix\" action-type=\"fl_jumpurl\" action-data=\"url=http%3A%2F%2Ft.cn%2FRX5X1nD%3Fm%3D4097195432745664%26u%3D1323764077&target=_blank\" exp-data=\"key=tblog_weibocard&value=3000000041-webpage:repost:4097195432745664:v5:2794283127:&src=\/\/rs.sinajs.cn\/j.gif\">\n    <div class=\"spec_box clearfix\">\n        <div class=\"WB_feed_spec_pic S_bg2\">\n                            <a href=\"http:\/\/t.cn\/RX5X1nD?m=4097195432745664&u=1323764077\"  target=\"_blank\">\n                                                                        <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/r.sinaimg.cn\/large\/tc\/mmbiz_qpic_cn\/cbec58db64f865c0fed2b2567dd51748.jpg\" alt=\"学者：现在推出全面二孩政策可能为时已晚\" title=\"学者：现在推出全面二孩政策可能为时已晚\"\/>\n                                                            <\/a>\n                                    \t                   <\/div>\n        <div class=\"WB_feed_spec_info SW_fun\">\n            <div class=\"WB_feed_spec_cont\">\n                <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RX5X1nD?m=4097195432745664&u=1323764077\"  class=\"S_func1 W_autocut\" target=\"_blank\">学者：现在推出全面二孩政策可能为时已晚<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">文\/王非 赵丽秋 赵忠 中国人民大学劳动人事学院 自2016 年1 月1 日起，我国的独生子女政策正式为全面二孩政策所替代，即每对夫妇均可生育两个孩子。我们系统考察了计划生育政策对我国劳动力市场的影响，并讨论了现有及预期的政策变化。我们的模拟结果显示，为减轻我国的人口老龄化，现在推出全面二孩政策可能为时已晚，其效果未必显著。 我国的计划生育政策不单指独生子女政策，它是由诸多政策组成的我国最基础的社会政策之一。我国政府于1962 年最初出台了计划生育政策，而众所周知的独生子女政策直到1980年才开始实施。即便在1980年后，在二十世纪八十年代中期，计划生育政策也有很大的区域差异和变化，例如对少数民族豁免了独生义务，也放松了农村地区独生子女政策。自2016年1月1日起，我国的独生子女政策正式为全面二孩政策<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"409719
