ist_content\" >\r\n                                                        稀泥和法？\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/-%E9%A9%AC%E5%89%8D%E5%8D%92-?from=feed&loc=at\" usercard=\"name=-马前卒-\">@-马前卒-<\/a>:后续出乎我的意料……即便视频证明保安无辜，警察还是带走了保安，要求保安给地上的女人支付医疗费。我在现场已经表示愿意作证并留了联系方式，但至今没有人联系我调查取证。这事儿没完，等我放后续，否则我哪天和保安说报警，岂不是害了人家。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4093171375591719\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"-马前卒-\" href=\"\/renchonghao?from=feed&loc=nickname\" title=\"-马前卒-\" usercard=\"id=2001863161&refer_flag=\">\r\n                                    @-马前卒-<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve\"><\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        现场报道，共享单车是怎么损坏的。昨天上海滨江绿地，本地口音的一男一狗一女一球要把共享单车骑到步行区，保安拦住，就把车摔在地上推搡保安，男人动手，女人躺地打滚。男女二人打人后走远，我对保安说你让同事拦住他们报警，我有人证物证。警察来了，大姐又躺地上了……真不知面子是值钱还是不值钱 ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed
