 node-type=\"feed_list_reason\" >\r\n                                                                                                        这一讲专讲文献的重要性——我们在研究古代文学时，应该非常注意文献的问题。文献是否全面，文献是否可靠，也就是文献的真伪问题，将直接影响着我们的研究结果，甚至会造成致命性的影响。如果是受到了一篇伪文献的影响而写就的论文，那么你的论文将可能完全被推翻。<a  title=\"莫砺锋治学经验谈：文献与史实（上）\" href=\"http:\/\/t.cn\/RiFghyw\" alt=\"http:\/\/t.cn\/RiFghyw\" action-type=\"feed_list_url\" target=\"_blank\" rel=\"noopener noreferrer\"><i class=\"W_ficon ficon_cd_link\">O<\/i>莫砺锋治学经验谈：文献与史实（上）<\/a> ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于0，正常渲染卡片-->\n                                                                                                                                                                                                    <!--后台没有配置卡片，走默认卡片-->\n    <!-- DefaultCard -->\n<div class=\"WB_feed_spec S_bg2 S_line1 clearfix\" action-type=\"fl_jumpurl\" action-data=\"url=http%3A%2F%2Ft.cn%2FRiFghyw%3Fm%3D4086236798682913%26u%3D1689532154&target=_blank\" exp-data=\"key=tblog_weibocard&value=3000000041-webpage:repost:4086236798682913:v5:1561081463:&src=\/\/rs.sinajs.cn\/j.gif\">\n    <div class=\"spec_box clearfix\">\n        <div class=\"WB_feed_spec_pic S_bg2\">\n                            <a href=\"http:\/\/t.cn\/RiFghyw?m=4086236798682913&u=1689532154\"  target=\"_blank\">\n                                                                        <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/r.sinaimg.cn\/large\/tc\/mmbiz_qpic_cn\/945213baf04b023a388220e316361c04.jpg\" alt=\"莫砺锋治学经验谈：文献与史实（上）\" title=\"莫砺锋治学经验谈：文献与史实（上）\"\/>\n                                                            <\/a>\n                                    \t                   <\/div>\n        <div class=\"WB_feed_spec_info SW_fun\">\n            <div class=\"WB_feed_spec_cont\">\n                <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RiFghyw?m=4086236798682913&u=1689532154\"  class=\"S_func1 W_autocut\" target=\"_blank\">莫砺锋治学经验谈：文献与史实（上）<\/a><\/h4>\n                                                            <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">古代文学研究是一个传统学科。从古到今，前辈们为我们积累了很多研究的方法。 我的导师程千帆先生在学术理念上与其他老一辈不太一样。他比较强调“ ”，这也是他经常对我们要求的。程先生在五十年代就曾提出过这种观点，他说：“ ”他非常强调这一点，就是说你要做文学的研究，首先要把握好文献资料的搜集整理，然后考据。把这个搞清楚后，再来进行文学性的研究，进行艺术的探寻、分析。因此，今天我要讲的题目是文献与史实。 古代文学的最高层次的研究应该是对文学作品、对文本进行分析、进行阐释，应该对古代文学进行一种总结性的研究。我一直认为衡量一个时代的古代文学研究总体性水平如何，主要是看这个时代的古代文学研究对于它以前的整个文学史提出了什么总体评价，有没有新的东西。<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4086236798682913\">\r\n                                    <ul class=\"clearfix\">\r\n                                                    <a target=\"_blank\" href=\"\/1586923571\/EAzWhmhcJ?ref=collection\" title=\"2017-03-20 01:03\" date=\"1489943019000\" class=\"S_txt2\" node-type=\"feed_list_item_date\" suda-data=\"key=tblog_home_new&value=feed_time:4087179615309353\"> 2017-3-20 01:03<\/a> 来自 <a class=\"S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/app.weibo.com\/t\/feed\/mpcaI\" rel=\"nofollow\">HUAWEI Mate 9<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        \/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E6%9D%9C%E9%95%BF%E5%86%9B?from=feed&loc=at\" usercard=\"name=杜长军\">@杜长军<\/a>:\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E6%AF%9B%E7%8C%B4%E5%A4%A7%E5%93%A52016?from=feed&loc=at\" usercard=\"name=毛猴大哥2016\">@毛猴大哥2016<\/a>:马匪是我军的一块心病，怕不怕，真有点怕。49年刘少奇去克里姆林宫见斯大林，谈到进疆问题，少奇专门提到马家骑兵不好对乎，大林拍着小刘的肩膀伸出俩手指头，给你派两个团的“杜老二“轰炸机。骑兵最怕飞机，一炸就散。少奇眯了眯眼睛，激动得欠了一下屁股。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4087100024016382\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"铁军祥哥\" href=\"\/u\/6068854020?from=feed&loc=nickname\" title=\"铁军祥哥\" usercard=\"id=6068854020&refer_flag=\">\r\n                                    @铁军祥哥<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member4\"><\/em><\/a><a target=\"_blank\" href=\"https:\/\/m.weibo.cn\/z\/panda\" title=\"熊猫守护者\"><i class=\"W_icon icon_panda\"><\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        至1951年底，曾经在青海各地猖狂一时的青马军叛匪被全部肃清。在残酷激烈的平叛战场，青马叛军被击毙近万人。而我军也付出了沉重的代价，仅一军在平叛战斗中伤亡就达1200多人，其中阵亡达580人。加上我地方部队、工作队员和土革积极分子，我方共牺牲近二千人。 <a  suda-uatrack=\"key=tblog_card&value=click_title:4087100024016382:1022-article:1022%3A2309404087100021565941:collection:6068854020:4087179615309353:1586923571\" title=\"快被遗忘的历史—青海平叛\" href=\"http:\/\/t.cn\/R6wKvNg\" alt=\"http:\/\/t.cn\/R6wKvNg\" action-type=\"feed_list_url\" target=\"_blank\" rel=\"noopener noreferrer\"><i class=\"W_ficon ficon_cd_longwb\">&#xb0;<\/i>快被遗忘的历史—青海平叛<\/a> ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <d
