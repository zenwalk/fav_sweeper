&loc=nickname\" title=\"九之尾\" usercard=\"id=1561081463&refer_flag=\">九之尾<\/a>            <\/div>\r\n            <div class=\"WB_from S_txt2\">\r\n                <!-- minzheng add part 2 -->\r\n                                                            <a target=\"_blank\" href=\"\/1561081463\/EuDxWn63k?ref=collection\" title=\"2017-02-08 23:12\" date=\"1486566771000\" class=\"S_txt2\" node-type=\"feed_list_item_date\" suda-data=\"key=tblog_home_new&value=feed_time:4073018605504814\"> 2017-2-8 23:12<\/a> 来自 <a class=\"S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/app.weibo.com\/t\/feed\/l4RWD\" rel=\"nofollow\">Weico.Android<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        \/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E6%AB%BC%E6%A0%8C%E8%90%BD?from=feed&loc=at\" usercard=\"name=櫼栌落\">@櫼栌落<\/a>:建筑史的必看读物之一，从建筑考古学的角度深入探讨了前期阶段已无存的建筑实物，特别是黄帝明堂，殷人重屋，周人明堂等重要问题。。呈现了一条恢弘的宫殿发展。早期宫殿大得惊人。。比如未央宫路寝殿，单体建筑基址居然长达140米，总面积逾8000平米。。。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4072967174513064\" class=\"W_fb S_txt1\"  nod
