       @科罗廖夫<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/pay.vip.weibo.com\/vippay?from=vipicon\"><img src=\"https:\/\/h5.sinaimg.cn\/upload\/2017\/04\/11\/409\/vip_icon_zuanshi5_6.png\" class=\"W_icon_vipstyle\"><\/a><a target=\"_blank\" href=\"https:\/\/m.weibo.cn\/z\/panda\" title=\"熊猫守护者\"><i class=\"W_icon icon_panda\"><\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        【甲午战争赔款的直接作用是使日本完成了金本位的货币改革】这方面甚少受到中国人重视，那时候的中国人在金融领域基本上如同弱智。金本位对稳定物价、便利货币流通、促进国内外贸易作用甚大，当时欧美帝国主义列强都在争相实行金本位。日本在甲午战争前曾计划实行金本位（此时的清政府可能都不懂金本位 ​​​​...<a target=\"_blank\" class=\"WB_text_opt\" suda-uatrack=\"key=original_blog_unfold&value=click_unfold:4061375733433293:1403915120\" href=\"\/1403915120\/EpKF7ep9H\" action-type=\"fl_unfold\" action-data=\"mid=4061375733433293\">展开全文<i class=\"W_ficon ficon_arrow_down\">c<\/i><\/a>                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于1，只显示图片-->\n                    \t\t\t\t\t\t\t    <!--picture_count == 1-->\n    <ul class=\"WB_media_a  WB_media_a_m1 clearfix\"  action-data=\"isPriva
