                          <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">　　2016年5月11日22时许，燕小召驾驶自家车辆在河南省禹州市药城路八仙门与一辆电动车相撞，导致电动车驾驶人受伤、乘车人死亡。他弃车逃逸。 　　燕小召的妻子得知丈夫撞了人，顾及家庭和年幼的孩子，于是用手机报警称自己是肇事司机，并打电话告知自己母亲，如果有人询问，就说是自己开车给她送钱时发生的事故。一切安排妥当后，妻子到禹州市公安局投案自首，公安机关以涉嫌交通肇事罪对其立案侦查。 　　该案很快移送到禹州市检察院审查逮捕。燕小召的岳母主动来到检察院，证明女儿在给自己送钱时发生事故。燕小召父亲也作了同样陈述。二人证言之间高度一致，引起办案检察官的怀疑，于是对燕小召的妻子进行讯问。她供述说，因其母亲生病住院需要用钱，自己便开车给母亲送钱，路上没注意到驾驶电动车的王某，不慎将其<\/span><\/div>\n                                                <\/div>\n        <\/div>\n    <\/div>\n<\/div>\n<!-- \/DefaultCard -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2016-12-23<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081138);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n                                            <a class=\"S_txt2\" suda-data=\"key=smart_feed&value=time_sort_collect\" href=\"javascript:voi
