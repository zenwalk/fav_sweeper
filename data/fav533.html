"><i class=\"W_ficon ficon_cd_link\">O<\/i>我国近现代文史哲学者评中医（二）<\/a>被刘文典说：“你们攻击中国庸医，实是大错而特错……你看有多多少少的遗老遗少和别种的非人生在中国，此辈一日不死，是中国一日之祸害。但是谋杀是违反人道的，而且也谋不胜谋。幸喜他们都是相信国粹的，所以他们的一线死机，全在这班大夫们手里。你们怎好去攻击他们呢?” ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于0，正常渲染卡片-->\n                                                                                                                                                                                                        <!-- LinkCard2 -->\n    <!-- super topic card -->\n    \n    <div class=\"WB_feed_spec  S_bg2 S_line1 clearfix\" action-type=\"fl_jumpurl\" action-data=\"url=http%3A%2F%2Ft.cn%2FRfW1A63%3Fm%3D4046491733507438%26u%3D2248207595&target=_blank\" suda-uatrack=key=tblog_card&value=click_card:4046491733507438:2003338004-webpage:4046491733507438:2003338004%3Af820b64ded0ff16ef47c50c1c61b8a93:collection:1735863012::2248207595:4046533341682007:1735863012: exp-data=\"key=tblog_weibocard&value=2003338004-webpage:repost:4046491733507438:v5:1735863012:&src=\/\/rs.sinajs.cn\/j.gif\">\n        <div class=\"spec_box clearfix\">\n            <div class=\"WB_feed_spec_pic S_bg2\">\n                                    <a href=\"http:\/\/t.cn\/RfW1A63?m=4046491733507438&u=2248207595\"  suda-uatrack=\"key=tblog_card&value=click_card:4046491733507438:2003338004-webpage:4046491733507438:2003338004%3Af820b64ded0ff16ef47c50c1c61b8a93:collection:1735863012:\" target=\"_blank\">\n                                                                                    <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/tc.sinaimg.cn\/maxwidth.240\/tc.service.weibo.com\/mmbiz_qpic_cn\/870956295154c389ddda8b53a1bc1b77.jpg\" alt=\"我国近现代文史哲学者评中医（二）\" title=\"我国近现代文史哲学者评中医（二）\"\/>\n                                                                        <\/a>\n                                                 \t                            <\/div>\n            <div class=\"WB_feed_spec_info SW_fun\">\n                <div class=\"WB_feed_spec_cont\">\n                    <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RfW1A63?m=4046491733507438&u=2248207595\"  suda-uatrack=\"key=tblog_card&value=click_card:4046491733507438:2003338004-webpage:4046491733507438:2003338004%3Af820b64ded0ff16ef47c50c1c61b8a93:collection:1735863012:\" class=\"S_func1 W_autocut\" target=\"_blank\">我国近现代文史哲学者评中医（二）<\/a><\/h4>\n                                                                        <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\"> （一）医生人人能做，中国到处是不学无术的医生 中国的传统是“学而优则仕”，读书人的理想是通过科举做官，行医是卑贱的职业。唐代文学家韩愈在《师说》中说：“巫、医、乐师、百工之人，君子不齿。”明代李时珍的父亲以医为业，但他却在三次乡试不中后，才继承父业，著《本草纲目》。[23]二十世纪早期以前，中医没有学校和考核，不问学历、资质皆可行医，乡下郎中不识字者不在少数。所以，梁启超说，中国的医生大都是读书不第者去做，到处是不学无术的医生，而西方医学设为专科，选高材生入学，医术好坏无需分说了。他又说：“今中国所在，京国都会，以至十室之邑，三家之村，固靡不有以医鸣者。询其为学也，则全体部位之勿知，风土燥湿之勿辨，植物性用之勿识，病证名目之勿谙，胸中有坊本歌括数则，笔下有通行药名数十，逐嚣然以医自命。偶值天幸，疗治一二显者获愈，而国手之名，遂噪于时。”[24]宋恕说：“中国则以医为小道，业此者，非市井粗识之无之徒，即学八股文而不成之辈，否则才士久困场屋，垂暮奄奄，迫于设计者也，又何怪术之不精，民生之无幸乎！”“欧、墨（美）诸国，莫不重医，专学以教，专科以取，故治其术者，日新月异，不可思议。”[25]<\/span><\/div>\n                                                                <!--按钮-->\n
