的通融。套路易学，内功难练，此类能力的培养绝非一日之功，只能靠死磕般的持续输入和刻意训练。这里的“输入”，是指可以给我们带来启发的事物。文<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E5%B8%83%E6%B4%9B%E8%BF%AA%E7%9A%84%E5%90%8E%E8%8A%B1%E5%9B%AD?from=feed&loc=at\" usercard=\"name=布洛迪的后花园\">@布洛迪的后花园<\/a> <a  suda-uatrack=\"key=tblog_card&value=click_title:4041131094242036:2003338004-webpage:2003338004%3Aff2ca4d98b95083da352f59a3cbadb3a\" title=\"一个“文字爱好者”的自我修养\" href=\"http:\/\/t.cn\/Rf4BBmA\" alt=\"http:\/\/t.cn\/Rf4BBmA\" action-type=\"feed_list_url\" target=\"_blank\" rel=\"noopener noreferrer\"><i class=\"W_ficon ficon_cd_link\">O<\/i>一个“文字爱好者”的自我修养<\/a> ​​​​                            <\/div>\r\n                                                <div class=\"WB_expand_media_box WB_expand_media_box_tag\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 引用文件时，必须对midia_info赋值 -->\n<!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\" >\n                                                <!--图片个数等于0，正常渲染卡片-->\n                                                                                                                                                                                                                            <!-- LinkCard2 -->\n    <!-- super topic card -->\n    \n    <div class=\"WB_feed_spec  S_bg1 S_line1 clearfix\" action-type=\"fl_jumpurl\" action-data=\"url=http%3A%2F%2Ft.cn%2FRf4BBmA%3Fm%3D4041131094242036%26u%3D5545466650&target=_blank\" suda-uatrack=key=tblog_card&value=click_card:4041131094242036:2003338004-webpage:4041131094242036:2003338004%3Aff2ca4d98b95083da352f59a3cbadb3a:collection:5545466650::5545466650:4041131094242036:5545466650: exp-data=\"key=tblog_weibocard&value=2003338004-webpage:ori:4041131094242036:v5:5545466650:&src=\/\/rs.sinajs.cn\/j.gif\">\n        <div class=\"spec_box clearfix\">\n            <div class=\"WB_feed_spec_pic S_bg1\">\n                                    <a href=\"http:\/\/t.cn\/Rf4BBmA?m=4041131094242036&u=5545466650\"  suda-uatrack=\"key=tblog_card&value=click_card:4041131094242036:2003338004-webpage:4041131094242036:2003338004%3Aff2ca4d98b95083da352f59a3cbadb3a:collection:5545466650:\" target=\"_blank\">\n                                                                                    <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/tc.sinaimg.cn\/maxwidth.240\/tc.service.weibo.com\/mmbiz_qpic_cn\/3d3de816337542f8b194424f644c771e.jpg\" alt=\"一个“文字爱好者”的自我修养\" title=\"一个“文字爱好者”的自我修养\"\/>\n                                                                        <\/a>\n                                                 \t                            <\/div>\n            <div class=\"WB_feed_spec_info SW_fun\">\n                <div class=\"WB_feed_spec_cont\">\n                    <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/Rf4BBmA?m=4041131094242036&u=5545466650\"  suda-uatrack=\"key=tblog_card&value=click_card:4041131094242036:2003338004-webpage:4041131094242036:2003338004%3Aff2ca4d98b95083da352f59a3cbadb3a:collection:5545466650:\" class=\"S_func1 W_autocut\" target=\"_blank\">一个“文字爱好者”的自我修养<\/a><\/h4>\n                                                                        <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\"> 我既不为少数人也不为多数人写作，而是每当我感到有些东西需要表达出来时，我便提笔写作。 我们往往会在不经意间陷进一对本质冲突、却又高下难分的概念之中。比如“安稳 VS 动荡”，“理想 VS 现实”，或者“快节奏 VS 慢生活”….. 就写作而言，每个对文字多少有些特殊感情的人，似乎也难绕开这样一对矛盾——为自己写，还是为别的什么。 而在理想主义盛行的 80 年代，“为谁写作”从来就不是一个问题。那时候，北岛正忙着掏出一首首朦胧诗作为他名扬四海的通行证，举止乖张的顾城也饶有兴致地用他黑色的眼睛去寻找光明，而在他一生中“黄金时代”的王小波则蜗居在北京的某个筒子楼里，落笔写下“井底之蛙也拥有一片天空”。<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2016-11-15<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081138);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n                                            <a class=\"S_txt2\" suda-data=\"key=smart_feed&value=time_sort_collect\" href=\"javascript:void(0);\" diss-data=\"fuid=5545466650\"  action-type=\"fl_favorite\" class=\"W_textb\" favorite=\"1\"><span class=\"pos\"><span class=\"line S_line1\" node-type=\"favorite_btn_text\"><span><em class=\"S_func1 W_autocut\" target=\"_blank\">黄色狂想曲<\/a><\/h4>\n                                                                        <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\"> 最近有一本叫《怎样鉴别黄色歌曲》的旧书沉渣泛起，暴得大名，在网上被炒得很热。这本书当年我也翻过，事隔二十多年，我在网上下了个电子版，温故而知新，完全是沧海桑田的感觉。 此书的撰稿人都是鼎鼎有名，如雷灌耳，不说也罢。 里面的篇目有“一种精神腐蚀剂——对我国三十、四十年代黄色歌曲的认识”、“怎样看待港台流行歌曲”、“从衡量靡靡之音的尺寸谈起”等。想当年，最早听到“黄色歌曲”这个词的时候，眼热心跳之余，也是心存疑惑，别有一番好奇：像黄色小说这样的概念当然是比较容易理解，但音乐这么无影无踪的东西，怎么个黄色法？<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2016-11-11<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081138);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n
