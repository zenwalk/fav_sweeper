wU2?m=4038124671954771&u=5545466650\"  suda-uatrack=\"key=tblog_card&value=click_card:4038124671954771:2003338004-webpage:4038124671954771:2003338004%3Ace79a7ab489ae6164d1c0be17bdc96fe:collection:5545466650:\" class=\"S_func1 W_autocut\" target=\"_blank\">民国大师上课的精彩开场白丨沈从文：你们睡觉可以，不要打呼噜<\/a><\/h4>\n                                                                        <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\"> 来源 |原载中国桥网，微信公众号【中国社会学】（ID:sociology_cn）整理。 “兄弟我是没什么学问的”；“你们要睡觉，我不反对，但请不要打呼噜，以免影响别人”；“你们来听我上课是你们的幸运，当然也是我的幸运”……你能想象，民国大师们上课的“开场白”会是这样的吗？ 穿越回民国上课，老师们的开场白，各有千秋，既见秉性，又现风格。 有的一开始就把课堂气氛搞活跃了，有的幽默地介绍自己，有的是精心设计的，一张口就不同凡响，有的则是随意而为，好似信口开河，其实意蕴深矣，有心者才能意会。<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2016-11-4<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081138);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n
