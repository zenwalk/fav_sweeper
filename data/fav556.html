                 <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        2008年，复旦中文系请严歌苓的老师、哥伦比亚学院文学写作系主任舒尔茨教授来给研究生授课。王安忆老师和我全程旁听。第一课，舒尔茨教学生怎样“听”。他让学生描述一个刚才听到的声音，不断追问下去：那个声音是什么颜色，什么形状，什么质感，给人什么联想？<a  suda-uatrack=\"key=tblog_card&value=click_title:4035511410701662:2003338004-webpage:2003338004%3A38e8427477f36bb470b18e89761ca304\" title=\"作家是怎样炼成的\" href=\"http:\/\/t.cn\/RVRqCUz\" alt=\"http:\/\/t.cn\/RVRqCUz\" action-type=\"feed_list_url\" target=\"_blank\" rel=\"noopener noreferrer\"><i class=\"W_ficon ficon_cd_link\">O<\/i>作家是怎样炼成的<\/a> ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于0，正常渲染卡片-->\n                                                                                                                                                                                                        <!-- LinkCard2 -->\n    <!-- super topic card -->\n    \n    <div class=\"WB_feed_spec  S_bg2 S_line1 clearfix\" action-type=\"fl_jumpurl\" action-data=\"url=http%3A%2F%2Ft.cn%2FRVRqCUz%3Fm%3D4035511410701662%26u%3D1687198333&target=_blank\" suda-uatrack=key=tblog_card&value=click_card:4035511410701662:2003338004-webpage:4035511410701662:2003338004%3A38e8427477f36bb470b18e89761ca304:collection:1687198333::1687198333:4035541177470207:1687198333: exp-data=\"key=tblog_weibocard&value=2003338004-webpage:repost:4035511410701662:v5:1687198333:&src=\/\/rs.sinajs.cn\/j.gif\">\n        <div class=\"spec_box clearfix\">\n            <div class=\"WB_feed_spec_pic S_bg2\">\n                                    <a href=\"http:\/\/t.cn\/RVRqCUz?m=4035511410701662&u=1687198333\"  suda-uatrack=\"key=tblog_card&value=click_card:4035511410701662:2003338004-webpage:4035511410701662:2003338004%3A38e8427477f36bb470b18e89761ca304:collection:1687198333:\" target=\"_blank\">\n                                                                                    <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/tc.sinaimg.cn\/maxwidth.240\/tc.service.weibo.com\/mmbiz_qpic_cn\/a7ee7a62745ebfe87944f2825aeea961.jpg\" alt=\"作家是怎样炼成的\" title=\"作家是怎样炼成的\"\/>\n                                                                        <\/a>\n                                                 \t                            <\/div>\n            <div class=\"WB_feed_spec_info SW_fun\">\n                <div class=\"WB_feed_spec_cont\">\n                    <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RVRqCUz?m=4035511410701662&u=1687198333\"  suda-uatrack=\"key=tblog_card&value=click_card:4035511410701662:2003338004-webpage:4035511410701662:2003338004%3A38e8427477f36bb470b18e89761ca304:collection:1687198333:\" class=\"S_func1 W_autocut\" target=\"_blank\">作家是怎样炼成的<\/a><\/h4>\n                                                                        <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\"> 最近，复旦大学中文系成为国内第一家，也是目前唯一一家面向全国招收文学方向的创意写作艺术硕士(MFA)的单位。这在中国的中文系史上，是一件有历史意义的事情，因为这个专业以培养作家为主要方向，与传统中文系的理念完全不一样。 就我个人而言，看到这一天的来临，实在是悲喜交集，不能自已。我曾经是个狂热的文学青年，狂热到什么程度？1981年，我读高中二年级，有一次老师在作文课上布置我们写一篇小说，第二天交上去。这天我回到家里，一个晚上没有睡觉，一口气写了三篇小说。 第一篇写一个科大少年班的学生衣锦还乡回母校，却倍感失落寂寞，因为昔日的同窗都与他有了距离。第二篇写“我”在菜市场与一个葛朗台式的菜贩子周旋，后来葛朗台不慎失误，多找给我钱，“我”回家发现后饱受道德的煎熬，最后良心发现去还钱，而葛朗台已在失钱的痛苦中含恨死去。第三篇写“文革”中大人失去自由，父亲让8岁的“我”去寄一封信。到了邮局门口，“我”发现信不见了，回家后谎称信不慎掉进厕所里。造反派来抄家，在我书包里找到了那封信。原来此信是父亲向党中央揭发造反派的密件。父亲因此获罪身亡，留下“我”生活在无尽的悔恨之中。 写到第三篇的时候，越写越顺手，已经欲罢不能，一颗心好似要破壁飞去。巴老说过：创作是一种燃烧。我非常理解他说的意思。他指的就是我那天晚上的那种状态。要高考了，文理分班，我毫不犹豫地选择文科班，怀着成为一位作家的梦想，来到了复旦大学中文系。<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"4035511410701662\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/1687198333\/EeTOt2Wx8?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:4035511410701662\"><span><em class=\"W_ficon ficon_forward S_ficon\">&#xe607;<\/em><em>421<\/em><\/span><\/a><\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/1687198333\/EeTOt2Wx8\" suda-uatrack=\"key=feed_trans_weibo&value=comment:4035511410701662\"><span><em class=\"W_ficon ficon_repeat S_ficon\">&#xe608;<\/em><em>54<\/em><\/span><\/a>\r\n                                        <\/span><\/li>\r\n                                        <li><span class=\"
