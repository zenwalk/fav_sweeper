g_face\" render=\"ext\" src=\"\/\/img.t.sinajs.cn\/t4\/appstyle\/expression\/ext\/normal\/ec\/eventtravel_org.gif\" title=\"[带着微博去旅行]\" alt=    \"[带着微博去旅行]\" type=\"face\" \/><\/a>\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E6%88%98%E4%BA%89%E5%8F%B2%E7%A0%94%E7%A9%B6WHS?from=feed&loc=at\" usercard=\"name=战争史研究WHS\">@战争史研究WHS<\/a>:90年代初莲湖区打造北院门文化街，当时这里90%以上住户为汉民，清真饮食业只有楼北楼等几家。后因文化街定位不准，竞争不过书院门古董街，生意清淡。90年代后期一些回民在这里租房经营饮食，莲湖区遂向饮食街方向改造，迁走一些非回族居民，打造成为“回民街”                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4028036044690351\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"砍柴书生V\" href=\"\/u\/1058406865?from=feed&loc=nickname\" title=\"砍柴书生V\" usercard=\"id=1058406865&refer_flag=\">\r\n                                    @砍柴书生V<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member4\"><\/em><\/a><a target=\"_blank\" href=\"https:\/\/weibo.com\/ttwenda\" title=\"微博问答答主\"><i class=\"W_icon icon_wenda_v2_v1\"><\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        很多游客到西安似乎必去回民街，而且集中在那条应付外地人的北院门，其实回民街的小吃单调，也就是泡馍之类的。想在西安吃遍陕西特色小吃，推荐去永兴坊，三原老黄家、绥德黄馍馍、子长煎饼、澄城羊肉泡、陕北羊杂碎这些真正的陕西各地特色小吃都集中在永兴坊，无论逼格和品种都比回民街强多了。<img class=\"W_img_face\" render=\"ext\" src=\"\/\/img.t.sinajs.cn\/t4\/appstyle\/expression\/ext\/normal\/a1\/2018new_doge02_org.png\" title=\"[doge]\" alt=    \"[doge]\" type=\"face\" \/> ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数大于1，不渲染卡片-->\n                    <!--TODO 只显示图片-->\n                    \t\t\t\t\t    <!--picture_count == 9-->\n    <ul class=\"WB_media_a WB_media_a_mn WB_media_a_m9 clearfix\"    mardad-data=\"mark=\" node-type=\"fl_pic_list\" action-data=\"isPrivate=0&relation=0&clear_picSrc=%2F%2Fww3.sinaimg.cn%2Fmw690%2F3f1601d1gw1f8jwzmkfvjj21w02ioe82.jpg,%2F%2Fww2.sinaimg.cn%2Fmw690%2F3f1601d1gw1f8jx0dyy29j21w02io4qq.jpg,%2F%2Fww3.sinaimg.cn%2Fmw690%2F3f1601d1gw1f8jx03m2k8j21w02iox6p.jpg,%2F%2Fww2.sinaimg.cn%2Fmw690%2F3f1601d1gw1f8jx00m164j21w02iob2a.jpg,%2F%2Fww3.sinaimg.cn%2Fmw690%2F3f1601d1gw1f8jx079l1gj21w02io7wi.jpg,%2F%2Fww2.sinaimg.cn%2Fmw690%2F3f1601d1gw1f8jx0actunj21w02io4qq.jpg,%2F%2Fww4.sinaimg.cn%2Fmw690%2F3f1601d1gw1f8jx0hf3k4j21w02io7wi.jpg,%2F%2Fww3.sinaimg.cn%2Fmw690%2F3f1601d1gw1f8jxan34iwj21w02iokjm.jpg,%2F%2Fww1.sinaimg.cn%2Fmw690%2F3f1601d1gw1f8jxashse9j21w02io7wi.jpg&thumb_picSrc=%2F%2Fww3.sinaimg.cn%2Fthumb150%2F3f1601d1gw1f8jwzmkfvjj21w02ioe82.jpg,%2F%2Fww2.sinaimg.cn%2Fthumb150%2F3f1601d1gw1f8j
