eed_list_item_date\" suda-data=\"key=tblog_home_new&value=feed_time:4021946410103949\"> 2016-9-21 00:50<\/a> 来自 <a class=\"S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/app.weibo.com\/t\/feed\/6vtZb0\" rel=\"nofollow\">微博 weibo.com<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        埃塞俄比亚的主体民族（阿姆哈拉人和提格雷人）自认为是白人，是所罗门王和示巴女王的后代。他们在古代、近代和现代的埃塞俄比亚帝国时期都看不起周围的“黑人”国家，而且把欧洲白种人称为“红皮肤人”（一晒就红的意思）\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E7%9C%8B%E4%BB%96%E5%A6%B9?from=feed&loc=at\" usercard=\"name=看他妹\">@看他妹<\/a>:迦太基和罗马还是白人打白人。意大利是被。。打败<img class=\"W_img_face\" render=\"ext\" src=\"\/\/img.t.sinajs.cn\/t4\/appstyle\/expression\/ext\/normal\/a1\/2018new_doge02_org.png\" title=\"[doge]\" alt=    \"[doge]\" type=\"face\" \/>                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:4021936961491468\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"不沉默的大多数\" href=\"\/chenmo61?from=feed&loc=nickname\" title=\"不沉默的大多数\" usercard=\"id=1445708247&refer_flag=\">\r\n                                    @不沉默的大多数<\/a><a t
