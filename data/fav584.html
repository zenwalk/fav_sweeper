目。中央屏幕显示着全球卫星定位地图画面。本报记者看到，韩国全境被划分为禁止进入区域、接近危险区域和普通区域等。2016年，韩国共有6600余所幼儿园和中小学被划为儿童保护区域。<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2016-7-8<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081139);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n                                            <a class=\"S_txt2\" suda-data=\"key=smart_feed&value=time_sort_collect\" href=\"javascript:void(0);\" diss-data=\"fuid=1807715644\"  action-type=\"fl_favorite\" class=\"W_textb\" favorite=\"1\"><span class=\"pos\"><span class=\"line S_line1\" node-type=\"favorite_btn_text\"><span><em class=\"W_ficon ficon_favorite S_spetxt\">û<\/em><em>已收藏<\/em><\/span><\
