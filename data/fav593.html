a8037adf73a9a.jpg\" alt=\"WeText项目：一个基于.NET实现的DDD、CQRS与微服务架构的演示案例\" title=\"WeText项目：一个基于.NET实现的DDD、CQRS与微服务架构的演示案例\"\/>\n                                                                        <\/a>\n                                                 \t                            <\/div>\n            <div class=\"WB_feed_spec_info SW_fun\">\n                <div class=\"WB_feed_spec_cont\">\n                    <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RqRwlZY?m=3971936557618443&u=2856079624\"  suda-uatrack=\"key=tblog_card&value=click_card:3971936557618443:2003338004-webpage:3971936557618443:2003338004%3A7af0b6e5c90fc24663b50a2b59b85b07:collection:2856079624:\" class=\"S_func1 W_autocut\" target=\"_blank\">WeText项目：一个基于.NET实现的DDD、CQRS与微服务架构的演示案例<\/a><\/h4>\n                                                                        <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\"> 最近出于工作需要，了解了一下微服务架构（Microservice Architecture，MSA）。我经过两周业余时间的努力，凭着自己对微服务架构的理解，从无到有，基于.NET打造了一个演示微服务架构的应用程序案例，并结合领域驱动设计（DDD）以及命令查询职责分离（CQRS）体系结构模式，对事件驱动的微服务系统架构进行了一些实战性的探索。现将自己的思考和收获整理成文，分享给大家。 在介绍源代码之前，我还是想谈谈微服务架构，虽然网上有很多有关微服务架构的讨论，但我觉得在此再多说一些还是有必要的。大师级人物Martin Fowler在他谈论微服务的个人主页上提到，微服务并没有一个非常明确的定义。事实上有很多种分布式系统的实现都可以被看成（或者说勉强看成）是面向微服务架构的。就我个人而言，我觉得微服务架构应该满足以下几个特征：<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2016-6-22<\/span>\n    <span class=\"WB_tag_s\" node-type=\"
