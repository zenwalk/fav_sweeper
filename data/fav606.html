5 冠军 ResNet（附论文下载）\" title=\"基于分形结构的极深神经网络，超越 ImageNet 2015 冠军 ResNet（附论文下载）\"\/>\n                                                                        <\/a>\n                                                 \t                            <\/div>\n            <div class=\"WB_feed_spec_info SW_fun\">\n                <div class=\"WB_feed_spec_cont\">\n                    <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/R5ULTbB?m=3981305106732529&u=3183064657\"  suda-uatrack=\"key=tblog_card&value=click_card:3981305106732529:2003338004-webpage:3981305106732529:2003338004%3Ab9b789b8a11e71e7e86468c109329b83:collection:3183064657:\" class=\"S_func1 W_autocut\" target=\"_blank\">基于分形结构的极深神经网络，超越 ImageNet 2015 冠军 ResNet（附论文下载）<\/a><\/h4>\n                                                                        <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\"> 功能介绍 智能+中国的资讯社交平台，致力于推动中国从互联网+迈向智能+新纪元。重点关注人工智能、机器人、大数据、虚拟现实、量子计算、智能医疗等前沿领域发展，关注人机融合、人工智能和机器人革命对人类社会与文明进化的影响，领航中国新智能时代。 ResNet 是 ImageNet 2015 冠军，通过让网络对残差进行学习，在深度和精度上做到了比 CNN 更加强大。于是有人认为残差结构对此很重要，本文提出一个不依赖于残差的极深（Ultra-Deep）架构，指出残差学习对极深 CNN 并非必需。论文提出了极深 CNN 中首个 ResNet 的替代品 FractalNet ，并开发了一种新的正则化规则，无需数据增强就能大幅超越残差网络性能。作者称该结构可以自动容纳过去已有的强大结构。<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2016-5-31<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"j
