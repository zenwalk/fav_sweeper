渲染卡片-->\n                                                                                                                                                                                                                            <!-- LinkCard2 -->\n    <!-- super topic card -->\n    \n    <div class=\"WB_feed_spec  S_bg1 S_line1 clearfix\" action-type=\"fl_jumpurl\" action-data=\"url=http%3A%2F%2Ft.cn%2FRqjxLx9%3Fm%3D3969593741676845%26u%3D5237616829&target=_blank\" suda-uatrack=key=tblog_card&value=click_card:3969593741676845:2010809003-audio:3969593741676845:2010809003%3Aed79e90400d60e400ccbdf4f87969856:collection:5237616829::5237616829:3969593741676845:5237616829: exp-data=\"key=tblog_weibocard&value=2010809003-audio:ori:3969593741676845:v5:5237616829:&src=\/\/rs.sinajs.cn\/j.gif\">\n        <div class=\"spec_box clearfix\">\n            <div class=\"WB_feed_spec_pic S_bg1\">\n                                    <a href=\"http:\/\/t.cn\/RqjxLx9?m=3969593741676845&u=5237616829\"  suda-uatrack=\"key=tblog_card&value=click_card:3969593741676845:2010809003-audio:3969593741676845:2010809003%3Aed79e90400d60e400ccbdf4f87969856:collection:5237616829:\" target=\"_blank\">\n                                                                                    <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/cdn.lizhi.fm\/audio_cover\/2016\/04\/29\/28168805811544071.jpg\" alt=\"双语好声音002：吹小号的天鹅\" title=\"双语好声音002：吹小号的天鹅\"\/>\n                                                                        <\/a>\n                                                 \t<span class=\"W_icon icon_playmusic\" action-data='target_url=%2F%2Ft.cn%2FRqjxLx9%3Fm%3D3969593741676845%26u%3D5237616829&amp;url=%2F%2Ft.cn%2FRqjxLx9%3Fm%3D3969593741676845%26u%3D5237616829&amp;short_url=%2F%2Ft.cn%2FRqjxLx9%3Fm%3D3969593741676845%26u%3D5237616829&amp;key=tblog_card&value=click_card:3969593741676845:2010809003-audio&amp;title=%E5%8F%8C%E8%AF%AD%E5%A5%BD%E5%A3%B0%E9%9F%B3002%EF%BC%9A%E5%90%B9%E5%B0%8F%E5%8F%B7%E7%9A%84%E5%A4%A9%E9%B9%85&amp;object_id=2010809003:ed79e90400d60e400ccbdf4f87969856&amp;object_type=audio&amp;src=%2F%2Fwww.lizhi.fm%2Fshare%2F1853508%2F2531193329412812294' action-type=\"\" suda-uatrack=\"key=multimedia_bigplay&value=bigplay_button:3969593741676845:2010809003-audio:3969593741676845:2010809003%3Aed79e90400d60e400ccbdf4f87969856:collection:5237616829:\"><\/span>\n                            <\/div>\n            <div class=\"WB_feed_spec_info SW_fun\">\n                <div class=\"WB_feed_spec_cont\">\n                    <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RqjxLx9?m=3969593741676845&u=5237616829\"  suda-uatrack=\"key=tblog_card&value=click_card:3969593741676845:2010809003-audio:3969593741676845:2010809003%3Aed79e90400d60e400ccbdf4f87969856:collection:5237616829:\" class=\"S_func1 W_autocut\" target=\"_blank\">双语好声音002：吹小号的天鹅<\/a><\/h4>\n                                                                        <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\">He knew perfectly well he would be going back to the pond where the swans were.\n他心里很清楚，自己还会再去天鹅们所在的那个池塘的。\nAnd he had no intention of getting lost in the woods.\n但他并不打算在森林里迷路。\nHe felt relieved that he had not told his father about seeing the swans, but he felt queer about it, too.\n他到底没把看到天鹅的事告诉父亲，这既让他宽慰又让他有种不舒服的感觉。\nSam was not a sly boy, but he was odd in one respect: he liked to keep things to himself.\n萨姆不是一个淘气的孩子，但他有一个奇怪的习惯：他喜欢把秘密只留给自己。\nAnd he liked being alone, particularly when he was in the woods.\n他还喜欢一个人呆着，特别当他到了森林里的时候。\nHe enjoyed the life on his father's cattle ranch in the Sweet Grass country in Montana.\n他喜爱蒙大拿香草乡爸爸的畜牧场里的生活。\nHe loved his mother. He loved Duke, his cow pony. He loved riding the range.\n他爱妈妈。他爱公爵，他的牧牛马。他喜欢骑着马漫步。\nHe loved watching guests who came to board at the Beavers' ranch every summer.\n他喜欢观察那些每年夏天到比弗的大农场里食宿的客人们。\nBut the thing he enjoyed most in life was these camping trips in Canada with his father.\n不过，在生活中他最喜欢的莫过于和父亲一起去加拿大野营。\nMrs.Beaver didn't care for the woods, so she seldom went along--it was usually just Sam and Mr. Beaver.\n比弗太太对森林并不在乎，因此她很少一起来——通常只有萨姆和比弗先生来这里。\nThey would motor to the border and cross into Canada.\n他们会开车越过边境来到加拿大。\nThere Mr. Beaver would hire a bush pilot to fly them to the lake where his camp was, for a few days of fishing and loafing and exploring.\n到了那里后，比弗先生会雇佣一位无人区飞行员驾机把他们送到营地所在的湖边，然后他们便在那里钓鱼、闲逛、探险，玩上几天。\nMr. Beaver did most of the fishing and loafing. Sam did the exploring.\n比弗先生多数时候都在钓鱼或闲逛。萨姆则只顾着探险。\nAnd then the pilot would return to take them out. His name was Shorty.\n最后，飞行员会来把他们接走。他的外号叫矬子。\nThey would hear the sound of his motor and run out and wave and watch him glide down onto the lake and taxi his plane in to the dock.\n他们听到他的飞机声后便会跑出来对飞机挥手，看着它在湖上降落并向码头滑翔。\nThese were the pleasantest days of Sam's life, these days in the woods, far, far from everywhere\n在森林里的那些日子，是萨姆生命中最快乐的日子，因为那时别的一切都远得不能再远了\nno automobiles, no roads, no people, no noise, no school, no homework, no problems, except the problem of getting lost.\n这儿没有汽车，没有马路，没有人群，没有噪音，没有学校，没有作业，没有问题，只除了那个不要迷路的问题。\nAnd, of course, the problem of what to be when he grew up. Every boy has that problem.\n当然啦，还有那个长大以后要干什么的问题。每个男孩子都有这个问题。<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->
