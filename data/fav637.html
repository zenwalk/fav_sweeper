些基础知识，比如线性代数、概率论以及机器学习等，同时对于不同神经网络模型的介绍也更加详细，并加入了最新的研究成果，特别是2015年的很多工作也都进行了介绍。如果书名起的俗气一点，可以套用从入门到精通之类名字。<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"3963013192526565\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/1402400261\/DqrgbaBh3?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:3963013192526565\"><span><em class=\"W_ficon ficon_forward S_ficon\">&#xe607;<\/em><em>343<\/em><\/span><\/a><\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/1402400261\/DqrgbaBh3\" suda-uatrack=\"key=feed_trans_weibo&value=comment:3963013192526565\"><span><em class=\"W_ficon ficon_repeat S_ficon\">&#xe608;<\/em><em>13<\/em><\/span><\/a>\r\n                                        <\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                        <a class=\"S_txt2\" href=\"javascript:void(0);\" action-type=\"fl_like\" action-data=\"version=mini&qid=heart&mid=3963013192526565&like_src=1\" title=\"赞\">\r\n
