X408.9cm，上海博物馆藏。系赵孟頫于杭州任上所书，据考证，此作书于大德十一年，即公元1307年，时年书家54岁。后有元人虞集、黄溍、郑元祐等跋，曾经王世贞、徐渭仁等收藏。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:3955064533510109\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"于双子鱼\" href=\"\/u\/3645321135?from=feed&loc=nickname\" title=\"于双子鱼\" usercard=\"id=3645321135&refer_flag=\">\r\n                                    @于双子鱼<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/club.weibo.com\/intro\"><i title= \"微博达人\" class=\"W_icon icon_club\" node-type=\"daren\"><\/i><\/a><a target=\"_blank\" href=\"https:\/\/m.weibo.cn\/z\/panda\" title=\"熊猫守护者\"><i class=\"W_icon icon_panda\"><\/i><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        【周末书法—元 赵孟頫《灵隐大川济禅师塔铭》】祖訚撰文，赵孟頫书并篆额，但篆额已遗失。这一长篇大卷，在赵氏传世墨迹中十分罕见。此卷书写工致，健骨丰筋，融右军、北海笔意于一炉，丰润间蕴含劲拔，一字一珠，是赵氏中年后极为纯熟的代表作品。<img class=\"W_img_face\" render=\"ext\" src=\"\/\/img.t.sinajs.cn\/t4\/appstyle\/expression\/ext\/normal\/48\/2018new_huatong_org.png\" title=\"[话筒]\" alt=    \"[话筒]\" type=\"face\" \/>超清（554M）：<a suda-uatrack=\"key=minicard&value=pagelink_minicard_click\" title=\"网页链接\" href=\"http:\/\/t.cn\/RGeAwix\" alt=\"http:\/\/t.cn\/RGeAwix\" action-type=\"feed_list_url\" target=\"_blank\" rel=\"n
