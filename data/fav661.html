style\/images\/face\/face_card_longwb.png\" alt=\"架构师画像\" title=\"架构师画像\"\/>\n                                                                        <\/a>\n                                                 \t                            <\/div>\n            <div class=\"WB_feed_spec_info SW_fun\">\n                <div class=\"WB_feed_spec_cont\">\n                    <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RGYVQzW?m=3949050355365066&u=1072396800\"  suda-uatrack=\"key=tblog_card&value=click_card:3949050355365066:2003338004-webpage:3949050355365066:2003338004%3A403b9236a785a9efa31aff9e8b792168:collection:2216172320:\" class=\"S_func1 W_autocut\" target=\"_blank\">架构师画像<\/a><\/h4>\n                                                                        <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\"> 架构师，这个title就和总监之类的title一样，已经彻底被用烂了，但在一个软件产品的生命周期中，架构师是实实在在的一个极度重要的角色，这篇文章就来讲讲我觉得的架构师的画像，到底具备什么素质的同学是贴合架构师形象的，同时欢迎大家回复下在你心目中NB的架构师的画像是怎么样的呢。 架构师的第一职责是理解业务，并转换为可被研发理解的实现方案，因此业务理解能力是架构师的必备技能，通常来说一个资深的业务架构师，对业务会有非常深的认识和积累，一个极好的业务架构师应该能大概预判业务未来的发展趋势，以便在系统的可扩展性上留好一定的空间，所以也会很自然的出现有些业务架构师做着做着就干脆转为PD类型的角色。<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"3949050355365066\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class
