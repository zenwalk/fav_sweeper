-type=\"feed_list_item_date\" suda-data=\"key=tblog_home_new&value=feed_time:3947921717863919\"> 2016-2-29 18:22<\/a> 来自 <a class=\"S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/weibo.com\/\" rel=\"nofollow\">微博 weibo.com<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        书中提到的开源Sora软件无线电系统正是由谭焜领导开发的。它是一个完全可编程的高性能软件无线电平台，用于实现各项无线通信技术。Sora充分利用了多核CPU的特性来进行无线信号处理，通过并行计算与专属线程，保障处理的实时与高效。GitHub&gt; <a  title=\"GitHub - Microsoft\/Sora: The Microsoft Res...\" href=\"http:\/\/t.cn\/RLMgpbB\" alt=\"http:\/\/t.cn\/RLMgpbB\" action-type=\"feed_list_url\" target=\"_blank\" rel=\"noopener noreferrer\"><i class=\"W_ficon ficon_cd_link\">O<\/i>GitHub - Microsoft\/Sora: The Microsoft Res...<\/a> 更多Sora信息&gt; <a suda-uatrack=\"key=minicard&value=pagelink_minicard_click\" title=\"网页链接\" href=\"http:\/\/t.cn\/RLMga27\" alt=\"http:\/\/t.cn\/RLMga27\" action-type=\"feed_list_url\" target=\"_blank\" rel=\"noopener noreferrer\"><i class=\"W_ficon ficon_cd_link\">O<\/i>网页链接<\/a>                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:3947919977554299\" class=\"W_fb S_txt1\"  node-type='
