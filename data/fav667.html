英文论文而头疼，甚至可能知难而退。但实际上机器学习算法落地程序并不难写，下面是70行代码实现的反向多层（BP）神经网络算法，也就是深度学习。其实不光是神经网络，逻辑回归、决策树C45\/ID3、随机森林、贝叶斯、协同过滤、图计算、Kmeans、PageRank等大部分机器学习算法都能在100行单机程序内实现（以后考虑分享出来）。<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2016-2-23<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081141);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n                                            <a class=\"S_txt2\" suda-data=\"key=smart_feed&value=time_sort_collect\" href=\"javascript:void(0);\" diss-data=\"fuid=3183064657\"  action-type=\"fl_favorite\" class=\"W_textb\" favorite=\"1\"><span class=\"pos\"><span class=\"line S_line1\" node-type=\"favorite_btn_text\"><spa                                                              <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\"> 文件格式和压缩算法，一听就是无聊的东西，不是吗？那么，这样说：“瞬间将高清卫星地图发送到你的桌面，随时查看任意地点的高清卫星地图。”听起来是不是就酷多了？ 美国航空航天局（NASA）和Esri就结合他们在前者方面的技术专长，共同实现了后者的应用图景。更赞的是，他们已经将这项新技术免费贡献给全社会。 2015年12月下旬，NASA和Esri这各自领域的两大巨头宣布，他们已经联合开发出一种新的栅格数据格式，采用独特的压缩格式以实现海量任务关系型影像数据批量处理，并将与公众共享。<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                                    <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <!-- feed区组件_收藏tag -->\n<div class=\"WB_tag  clearfix S_txt2\">\n    <span class=\"W_fr\">收藏于2016-2-22<\/span>\n    <span class=\"WB_tag_s\" node-type=\"fav_tag_input_handler\">\n                    <a href=\"javascript:void(0);\" class=\"W_btn_b\" action-type=\"fl_fav_tag\">加标签<\/a>\n            <\/span>\n<\/div>\n<!-- \/feed区组件_收藏tag -->                                                        <\/div>\r\n        <div class=\"WB_like\" node-type=\"templeLike_ani\" action-data=\"parise_id=p_0000\" style=\"display:none;\">\r\n            <div class=\"anibox UI_ani\" style=\"background-image:url(\/\/img.t.sinajs.cn\/t6\/skin\/public\/like\/p_0000_pc.png?version=201810081141);\"><\/div>\r\n        <\/div>\r\n    <\/div>\r\n        <!-- minzheng add part 3 -->\r\n            <div class=\"WB_feed_handle\">\r\n            <div class=\"WB_handle\">\r\n                <ul class=\"WB_row_line WB_row_r4 clearfix S_line2\">\r\n                    <li>\r\n                                            <a class=\"S_txt2\" suda-data=\"key=smart_feed&value=time_sort_collect\" href=\"jav                【Facebook如何采集其Android应用性能数据 】数据采集一般都离不开埋点插桩，本文介绍了Facebook的插桩方法，他们在考察了Android内建的Debug以及另一些方法后，选择了字节码重写技术，避免了手工插桩的劳动，且性能损失降到最低。 <a  suda-uatrack=\"key=tblog_card&value=click_title:3945084891704594:2003338004-webpage:2003338004%3A120cf1a17c6064a994e8a208820d3197\" title=\"Facebook如何采集其Android应用性能数据\" href=\"http:\/\/t.cn\/RGSxR7f\" alt=\"http:\/\/t.cn\/RGSxR7f\" action-type=\"feed_list_url\" target=\"_blank\" rel=\"noopener noreferrer\"><i class=\"W_ficon ficon_cd_link\">O<\/i>Facebook如何采集其Android应用性能数据<\/a> ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于0，正常渲染卡片-->\n                                                                                                                                                                                                        <!-- LinkCard2 -->\n    <!-- super topic card -->\n    \n    <div class=\"WB_feed_spec  S_bg2 S_line1 clearfix\" action-type=\"fl_jumpurl\" action-data=\"url=http%3A%2F%2Ft.cn%2FRGSxR7f%3Fm%3D3945084891704594%26u%3D5861126740&target=_blank\" suda-uatrack=key=tblog_card&value=click_card:3945084891704594:2003338004-webpage:3945084891704594:2003338004%3A120cf1a17c6064a994e8a208820d3197:collection:1746173800::5861126740:3945090495775411:1746173800: exp-data=\"key=tblog_weibocard&value=2003338004-webpage:repost:3945084891704594:v5:1746173800:&src=\/\/rs.sinajs.cn\/j.gif\">\n        <div class=\"spec_box clearfix\">\n            <div class=\"WB_feed_spec_pic S_bg2\">\n                                    <a href=\"http:\/\/t.cn\/RGSxR7f?m=3945084891704594&u=5861126740\"  suda-uatrack=\"key=tblog_card&value=click_card:3945084891704594:2003338004-webpage:3945084891704594:2003338004%3A120cf1a17c6064a994e8a208820d3197:collection:1746173800:\" target=\"_blank\">\n                                                                                    <img onload=\"this.onload=null,this.removeAttribute('onload'),(function g(t){return t.tagName.toLowerCase()=='div'?t:g(t.parentNode)}(this)).className=this.naturalHeight<=this.naturalWidth?'WB_feed_spec_pic S_bg1':'WB_feed_spec_pic WB_feed_spec_pic_h S_bg1';this.onerror=null;this.removeAttribute('onerror');\" onerror=\"this.onerror=null;this.removeAttribute('onerror'); this.parentNode.innerHTML='<i class=\\'face_card_wb\\' title=\\'默认图片\\'><\/i>';\" src=\"\/\/tc.sinaimg.cn\/maxwidth.240\/tc.service.weibo.com\/mmbiz_qpic_cn\/62bcde4956b527e632c78c4f5a7dc751.jpg\" alt=\"Facebook如何采集其Android应用性能数据\" title=\"Facebook如何采集其Android应用性能数据\"\/>\n                                                                        <\/a>\n                                                 \t                            <\/div>\n            <div class=\"WB_feed_spec_info SW_fun\">\n                <div class=\"WB_feed_spec_cont\">\n                    <h4 class=\"WB_feed_spec_tit W_autocut\"><a href=\"http:\/\/t.cn\/RGSxR7f?m=3945084891704594&u=5861126740\"  suda-uatrack=\"key=tblog_card&value=click_card:3945084891704594:2003338004-webpage:3945084891704594:2003338004%3A120cf1a17c6064a994e8a208820d3197:collection:1746173800:\" class=\"S_func1 W_autocut\" target=\"_blank\">Facebook如何采集其Android应用性能数据<\/a><\/h4>\n                                                                        <div class=\"WB_feed_spec_brieftxt\"><span class=\"S_txt2\"> Facebook一直致力于不断提高Android应用的运行速度。虽然他们内部已经有类似CTScan这样的性能跟踪系统，但Android的碎片化使他们无法在实验室中测试每一种可能。因此，他们希望通过遥测技术从人们真实使用的Android手机中收集性能信息来补充测试数据。Facebook工程师Delyan Kratunov在Facebook的技术博客分享了他们采集Android应用性能数据的方法。 以前，遥测技术仅限于插桩，即在手动地插入代码，标识某段操作的起点和终点。例如信息流的下拉刷新，工程师可以在第一个触摸事件时插入开始标记，然后在屏幕更新后插入结束标记。这种方法和Android Systrace工具所提供的功能类似。<\/span><\/div>\n                                                                <!--按钮-->\n                                    <\/div>\n            <\/div>\n        <\/div>\n    <\/div>\n    <!-- \/LinkCard2 -->                                                                                                                                                                                <\/div>\n    <\/div>\n         \n<!-- super topic card -->\n                                                                                        <div class=\"WB_func clearfix\">\r\n                                <div class=\"WB_handle W_fr\" mid=\"3945084891704594\">\r\n                                    <ul class=\"clearfix\">\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/5861126740\/DiURz79rs?type=repost\" suda-uatrack=\"key=feed_trans_weibo&value=transfer:3945084891704594\"><span><em class=\"W_ficon ficon_forward S_ficon\">&#xe607;<\/em><em>40<\/em><\/span><\/a><\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                            <a class=\"S_txt2\" target=\"_blank\" href=\"\/5861126740\/DiURz79rs\" suda-uatrack=\"key=feed_trans_weibo&value=comment:3945084891704594\"><span><em class=\"W_ficon ficon_repeat S_ficon\">&#xe608;<\/em><em>4<\/em><\/span><\/a>\r\n                                        <\/span><\/li>\r\n                                        <li><span class=\"line S_line1\">\r\n                                        <a class=\"S_txt2\" href=\"javascript:void(0);\" action-type=\"fl_like\" action-data=\"version=mini&qid=heart&mid=3945084891704594&like_src=1\" title=\"赞\">\r\n
