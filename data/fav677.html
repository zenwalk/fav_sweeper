     <div class=\"WB_from S_txt2\">\r\n                <!-- minzheng add part 2 -->\r\n                                                            <a target=\"_blank\" href=\"\/1691702622\/DevTscjXH?ref=collection\" title=\"2016-01-23 23:34\" date=\"1453563283000\" class=\"S_txt2\" node-type=\"feed_list_item_date\" suda-data=\"key=tblog_home_new&value=feed_time:3934591942936673\"> 2016-1-23 23:34<\/a> 来自 <a class=\"S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/weibo.com\/\" rel=\"nofollow\">微博 weibo.com<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        大姬，武王之女\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/CUC%E7%B1%B3?from=feed&loc=at\" usercard=\"name=CUC米\">@CUC米<\/a>: \/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E6%88%98%E4%BA%89%E5%8F%B2%E7%A0%94%E7%A9%B6WHS?from=feed&loc=at\" usercard=\"name=战争史研究WHS\">@战争史研究WHS<\/a>:周王室情况例外，天子之女统称“王姬”，不以排行取字 \/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E6%88%98%E4%BA%89%E5%8F%B2%E7%A0%94%E7%A9%B6WHS?from=feed&loc=at\" usercard=\"name=战争史研究WHS\">@战争史研究WHS<\/a>: 古代女性十五岁及笄时要取字，此后别人就要称呼她的字，婚嫁时男方才知其名。这个字就是在母家姓前冠以孟伯仲叔季排行，比如孟子（宋武公女）、伯姬（鲁宣公女）、叔隗、季隗、少姜等                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:3934567464973075\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"赵所生\" href=\"\/u\/1498169387?from=feed&loc=nickname\" title=\"赵所生\" usercard=\"id=1498169387&refer_flag=\">\r\n                                    @赵所生<\/a><a target=\"_blank\"  suda-data=\"key=pc_apply_entry&value=feed_icon\" href=\"http:\/\/verified.weibo.com\/verify\"><i title= \"微博个人认证 \" class=\"W_icon icon_approve_gold\"><\/i><\/a><a action-type=\"ignore_list\" suda-uatrack=\"key=home_vip&value=home_feed_vip\" title=\"微博会员\" target=\"_blank\" href=\"http:\/\/vip.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        【“伯”“孟”有别吗】古人常用“伯仲叔季”作为排行，有时简为“伯仲季”，如周太王三个儿子名为：太伯、虞仲、季历。用于排行的还有“孟仲季”。这两个系列的不同就是表示老大分别用“伯”和“孟”。二者有无区别? 汉班固《白虎通》说：“嫡长称伯，庶长称孟。”如孔子兄长孟皮，就是其父小妾生的。 ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n                                               <!--图片个数等于1，只显示图片-->\n                    \t\t\t\t\t\t\t    <!--picture_count == 1-->\n    <ul class=\"WB_media_a  WB_media_a_m1 clearfix\"  action-data=\"isPrivate=0&relation=0&clear_picSrc=%2F%2Fw
