heng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        呃，这位“加拿大网红”就是我的硕士导师（Robert Summers）。他给了一条极其普通的吐槽美帝（顺带中国新城）的评论，结果貌似直击人心。拜托各大媒体别去滋扰他了，我们正在改paper的关键期。评论原文<a suda-uatrack=\"key=minicard&value=pagelink_minicard_click\" title=\"网页链接\" href=\"http:\/\/t.cn\/R4anm74\" alt=\"http:\/\/t.cn\/R4anm74\" action-type=\"feed_list_url\" target=\"_blank\" rel=\"noopener noreferrer\"><i class=\"W_ficon ficon_cd_link\">O<\/i>网页链接<\/a>                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:3928158442665481\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"加拿大阿尔伯塔大学\" href=\"\/u\/2703074201?from=feed&loc=nickname\" title=\"加拿大阿尔伯塔大学\" usercard=\"id=2703074201&refer_flag=\">\r\n                                    @加拿大阿尔伯塔大学<\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        去年11月末纽约时代杂志网站总结了一下它有史以来最受欢迎的读者评论。其中排名第一的来自是一位自称Bob的读者，共收到超过7000个赞。近日媒体发现他是阿尔伯塔大学地球和大气科学系的Robert Summers教授。该教授就这么不经意间地出名啦！小伙伴们记得在我们的微博里发评论，没准你也能上头条哟！ ​​​​
