p.weibo.com\/personal?from=main\"><em class=\"W_icon icon_member6\"><\/em><\/a>            <\/div>\r\n            <div class=\"WB_from S_txt2\">\r\n                <!-- minzheng add part 2 -->\r\n                                                            <a target=\"_blank\" href=\"\/2302129312\/CFcbel6aW?ref=collection\" title=\"2015-10-15 12:17\" date=\"1444882648000\" class=\"S_txt2\" node-type=\"feed_list_item_date\" suda-data=\"key=tblog_home_new&value=feed_time:3898182725028630\"> 2015-10-15 12:17<\/a> 来自 <a class=\"S_txt2\" suda-data=\"key=tblog_home_new&value=feed_come_from\" action-type=\"app_source\" target=\"_blank\" href=\"http:\/\/weibo.com\/\" rel=\"nofollow\">微博 weibo.com<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        <img class=\"W_img_face\" render=\"ext\" src=\"\/\/img.t.sinajs.cn\/t4\/appstyle\/expression\/ext\/normal\/8a\/2018new_xin_org.png\" title=\"[心]\" alt=    \"[心]\" type=\"face\" \/>\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E5%BD%B1%E8%A1%8C%E4%BA%BA-TL?from=feed&loc=at\" usercard=\"name=影行人-TL\">@影行人-TL<\/a>: 1941年美国总统罗斯福观看了此片，他书写《致重庆市民的纪念状》卷轴赠予重庆。1942年2月，第十四届奥斯卡奖第一次设立纪录片奖，被授予纪录片特别奖。二战后遗失又被罗宾龙女士从斯科特先生后人那里找到，并历经奥斯卡电影学院三年的修复成片。2015年4月，此片版权被正式授予中国。                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info
