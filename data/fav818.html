d=\"name=Stwrdy\">@Stwrdy<\/a>:\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E9%A9%AC%E5%B0%91%E5%B9%B3THU?from=feed&loc=at\" usercard=\"name=马少平THU\">@马少平THU<\/a>:聚不准原理                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:3635246433727229\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"yaolubrain\" href=\"\/yaolubrain?from=feed&loc=nickname\" title=\"yaolubrain\" usercard=\"id=1240281152&refer_flag=\">\r\n                                    @yaolubrain<\/a>                                                            <\/div>\r\n                                                        <div class=\"WB_text\" node-type=\"feed_list_reason\" >\r\n                                                                                                        当人们正忙着做出“最好”的clustering算法时，Kleinberg证明了一个定理：一个好的clustering算法应该满足三条性质，然后，同时满足这三条性质的算法，一定不存在！也就是说各种clustering算法，无非就是拆东墙补西墙。感觉上，这个定理仿佛就是在对当时做clustering的人们说：你们这帮愚蠢的人类。 ​​​​                                                            <\/div>\r\n                                                            <div class=\"WB_expand_media_box\" style=\"display: none;\" node-type=\"feed_list_media_disp\"><\/div>\r\n                                                                    <!-- 微博心情，独立于标准的ul节点 -->\n\n                    <div class=\"WB_media_wrap clearfix\" node-type=\"feed_list_media_prev\">\n        <div class=\"media_box\">\n
