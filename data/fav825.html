=\"app_source\" target=\"_blank\" href=\"http:\/\/weibo.com\/\" rel=\"nofollow\">微博 weibo.com<\/a>                                                    <!-- minzheng add part 2 -->\r\n                            <\/div>\r\n                        <div class=\"PCD_user_b S_bg1\" node-type=\"follow_recommend_box\" style=\"display:none\"><\/div>\r\n            <div class=\"WB_text W_f14\" node-type=\"feed_list_content\" >\r\n                                                        敬佩陈总的大气<img class=\"W_img_face\" render=\"ext\" src=\"\/\/img.t.sinajs.cn\/t4\/appstyle\/expression\/ext\/normal\/8a\/2018new_good_org.png\" title=\"[good]\" alt=    \"[good]\" type=\"face\" \/>。阿里云OS的JVM和WebRuntime尚未做好开源准备，未来云OS必将走向开放的道路。\/\/<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E7%A7%91%E6%B3%B0%E9%99%88%E6%A6%95?from=feed&loc=at\" usercard=\"name=科泰陈榕\">@科泰陈榕<\/a>: 目前Elastos的JAVA VM是Dalvik，HTML\/JS支持来自Firefox OS。如果阿里云OS能够开源其JAVA VM和浏览器框架，我们非常乐意看到一个完整的、在国内开发的、开源的操作系统软件集合。<a target=\"_blank\" render=\"ext\" extra-data=\"type=atname\" href=\"\/\/weibo.com\/n\/%E6%BD%98%E7%88%B1%E6%B0%91?from=feed&loc=at\" usercard=\"name=潘爱民\">@潘爱民<\/a>                            <\/div>\r\n                                                        <div class=\"WB_feed_expand\">\r\n                    <div class=\"W_arrow_bor W_arrow_bor_t\"><i class=\"S_bg1_br\"><\/i><\/div>\r\n                    <div class=\"WB_expand S_bg1\" node-type=\"feed_list_forwardContent\">\r\n                                                                            <div class=\"WB_info\">\r\n                                                                <a target=\"_blank\" suda-uatrack=\"key=feed_headnick&value=transuser_nick:3589842354912394\" class=\"W_fb S_txt1\"  node-type='feed_list_originNick' nick-name=\"亦来云陈榕\" href=\"\/chen2rong2?from=feed&loc=nickname\" title=\"亦来云陈榕\" usercard=\"id=1761914962&refer_flag=\">\r\n                                    @亦来云陈榕<\/a><a target=\"_bl
